NOVLJDBCPGBS.initial.settings.gcv.dscr.jdbc.SyncModel=Select a Direct or Indirect synchronization model.  Direct synchronization uses views to synchronize directly to existing tables of arbitrary structure.  Indirect synchronization synchronizes to intermediate staging tables with a particular structure.
