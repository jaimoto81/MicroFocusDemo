NOVLJDBCPGBS.initial.settings.gcv.dscr.sync-filter=On start-up, the driver caches database metadata on a limited number of tables or views to facilitate data synchronization.  You can cache no table or view metadata (exclude all tables or views), cache metadata on all tables or views owned by a single database user (include by schema membership) or cache metadata on an explicit list of table or view names (include by table or view name).  If no table or view metadata is cached, the driver acts as a pass-through agent for embedded SQL.  In this state, standard XDS events (add, modify, delete) are ignored.
