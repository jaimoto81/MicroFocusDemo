NOVLJDBCPGBS.initial.settings.ecv.dscr.dirxml.engine.use-pending-association=This control determines whether the DirXML Engine will write a pending association on an object during subscriber channel processing.\n \n Writing a pending association confers little or no benefit but does incur a performance penalty. Nevertheless, the option exists to turn it on for backward compatibility.
