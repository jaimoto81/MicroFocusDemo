NOVLPGSINSYN.initial.settings.param.dscr.ignore8=Geben Sie an, ob Sie eine benutzerdefinierte SQL-Anweisung angeben m\u00F6chten, die dem Datenbank-Server das aktuelle Datum und die aktuelle Uhrzeit \u00FCbermittelt. Standardm\u00E4\u00DFig wird eine Anweisung dynamisch erstellt.
