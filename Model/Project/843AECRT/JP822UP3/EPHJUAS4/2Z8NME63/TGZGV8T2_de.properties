NOVLPGSINSYN.initial.settings.param.dscr.pub-heartbeat-interval=Geben Sie an, f\u00FCr wie viele Minuten keine Herausgeberaktivit\u00E4ten stattfinden m\u00FCssen, bevor der Herausgeber ein Heartbeat-Dokument sendet. In der Praxis k\u00F6nnte diese Zeitspanne l\u00E4nger als angegeben sein, d. h., hier wird die unterste Grenze festgelegt.
