NOVLPGSINSYN.initial.settings.param.dscr.check-update-count=Geben Sie an, ob der Abonnentenkanal pr\u00FCfen soll, ob Zeilen aktualisiert wurden, nachdem Insert-, Update- oder Delete-Anweisungen auf den Tabellen ausgef\u00FChrt wurden. Dieser Parameter ist sinnvoll, wenn Sie sicherstellen m\u00F6chten, dass Anweisungen auch tats\u00E4chlich \u00C4nderungen in der Datenbank vornehmen. Er ist nicht sinnvoll, wenn Anweisungen von Ausl\u00F6sern abgefangen werden, bevor die Anweisung ausgef\u00FChrt wird, da die Anweisungen ge\u00E4ndert oder ignoriert werden k\u00F6nnten. Dieser Parameter hat bei Ansichten keine Wirkung.
