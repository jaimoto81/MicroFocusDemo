NOVLPGSINSYN.initial.settings.param.dscr.sync-tables=Geben Sie die Namen der zu synchronisierenden Tabellen oder Ansichten an. M\u00F6glicherweise m\u00FCssen Sie das Schema mit angeben (z. B. eigent\u00FCmer.tabelle). Verwenden Sie Semikolons, Kommas oder Leerzeichen, um mehrere Werte zu trennen. Dieser Parameter ist n\u00FCtzlich, wenn Sie die Anzahl der Tabellen- oder Ansichtsdefinitionen reduzieren m\u00F6chten, die von diesem Treiber im Cache gespeichert werden. Dadurch kann die Startdauer des Treibers und sein Arbeitsspeicherbedarf verringert werden. Er ist ebenfalls beim Synchronisieren von Tabellen oder Ansichten n\u00FCtzlich, die sich in verschiedenen Datenbankschemas befinden (d. h., verschiedenen Datenbankbenutzern geh\u00F6ren).
