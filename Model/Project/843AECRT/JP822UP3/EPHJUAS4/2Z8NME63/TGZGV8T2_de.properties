NOVLPGSINSYN.initial.settings.param.dscr.disable-locking=Geben Sie an, ob die Anweisungssperrung deaktiviert werden soll. Geben Sie an, ob das explizite Sperren von Datenbankressourcen auf diesem Kanal deaktiviert werden soll.
NOVLPGSINSYN.idmresource.NOVLPGSINSYNPubModeGCVPrompt.gcv.dscr.post-poll-stmt2=Geben Sie die Anweisungen an, sofern erforderlich, die nach einem aktiven Polling-Zyklus ausgef\u00FChrt werden sollen. Dieser Parameter ist beispielsweise n\u00FCtzlich, um eine gespeicherte Prozedur oder Funktion aufzurufen, die verarbeitete Zeilen aus der Ereignisprotokolltabelle in eine Verlaufstabelle verschiebt und die Indizes der Ereignisprotokolltabelle neu aufbaut. Verwenden Sie Semikolons zum Trennen mehrerer Werte.
NOVLPGSINSYN.idmresource.NOVLPGSINSYNPubModeGCVPrompt.gcv.dscr.post-poll-stmt1=Geben Sie die Anweisungen an, sofern erforderlich, die nach einem aktiven Polling-Zyklus ausgef\u00FChrt werden sollen. Dieser Parameter ist beispielsweise n\u00FCtzlich, um eine gespeicherte Prozedur oder Funktion aufzurufen, die verarbeitete Zeilen aus der Ereignisprotokolltabelle in eine Verlaufstabelle verschiebt und die Indizes der Ereignisprotokolltabelle neu aufbaut. Verwenden Sie Semikolons zum Trennen mehrerer Werte.
