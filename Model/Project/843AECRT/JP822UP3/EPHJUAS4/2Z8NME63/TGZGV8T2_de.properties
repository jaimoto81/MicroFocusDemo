NOVLPGSINSYN.globalconfig.NOVLPGSINSYNPubModeGCV.gcv.dscr.post-poll-stmt=Geben Sie die Anweisungen an, sofern erforderlich, die nach einem aktiven Polling-Zyklus ausgef\u00FChrt werden sollen. Dieser Parameter ist beispielsweise n\u00FCtzlich, um eine gespeicherte Prozedur oder Funktion aufzurufen, die verarbeitete Zeilen aus der Ereignisprotokolltabelle in eine Verlaufstabelle verschiebt und die Indizes der Ereignisprotokolltabelle neu aufbaut. Verwenden Sie Semikolons zum Trennen mehrerer Werte.
