NOVLPGSINSYN.initial.settings.param.dscr.column-position-comparator=F\u00FCr \u00E4ltere Datenbanken, die keine Spaltenpositionierung unterst\u00FCtzen (z. B. DB2/AS400) muss ein Ersatz-Sortieralgorithmus angewendet werden. Das Sortieren von Spaltennamen anhand von hexadezimalen Werten stellt sicher, dass der Treiber nach einer Verschiebung auf einen anderen Server weiterhin ohne \u00C4nderungen funktioniert. Das Sortieren von Spaltennamen anhand der plattform- oder l\u00E4nderspezifischen Sortierreihenfolge ist intuitiver, erfordert aber m\u00F6glicherweise Anpassungen, wenn der Treiber auf einen anderen Server verschoben wird. Die Spaltenreihenfolge in der Ereignisprotokolltabelle und die Spaltenreihenfolge der zusammengesetzten Spalten k\u00F6nnten sich \u00E4ndern. Im letzten Fall m\u00FCssten die Schemazuordnungsregel und die Objektverkn\u00FCpfungswerte aktualisiert werden. Im ersten Fall m\u00FCssten die Spalten der Ereignisprotokolltabelle umbenannt werden.
