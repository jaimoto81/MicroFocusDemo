NOVLPGSINSYN.initial.settings.param.dscr.minimal-metadata=Geben Sie an, ob dieser Treiber mit der geringstm\u00F6glichen Menge der Datenbank-Metadaten laufen soll. Dieser Parameter ist n\u00FCtzlich, wenn ein bestimmter Fremdhersteller-JDBC-Treiber keine der optionalen Metadaten-Methoden implementiert, die normalerweise von diesem Treiber genutzt werden. Wird der Parameter auf 'Nein' gesetzt, stehen diesem Treiber keine referenziellen Daten und Beziehungen zwischen \u00FCber- und untergeordneten Objekten zur Verf\u00FCgung.
