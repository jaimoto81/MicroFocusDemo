NOVLPGSINSYN.initial.settings.param.dscr.use-single-connection=Geben Sie an, ob Abonnent und Herausgeber eine Datenbankverbindung gemeinsam nutzen sollen. Normalerweise nutzt dieser Treiber drei Datenbankverbindungen, wenn beide Kan\u00E4le aktiviert sind (eine f\u00FCr das Abonnement und zwei f\u00FCr die Ver\u00F6ffentlichung). Diese Parameter reduziert die Anzahl der ben\u00F6tigten Verbindungen auf zwei (eine dedizierte Verbindung f\u00FCr die Ver\u00F6ffentlichung und eine gemeinsame Verbindung f\u00FCr Abonnement und Ver\u00F6ffentlichung).
