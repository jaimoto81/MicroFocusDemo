NOVLPGSINSYN.initial.settings.param.dscr.transaction-isolation-level=Mit diesem Parameter k\u00F6nnen Sie erweiterte Transaktionseigenschaften festlegen. Weitere Informationen \u00FCber die Bedeutung dieser Werte finden Sie im JDBC-Tutorial unter http\://java.sun.com/docs/books/tutorial/jdbc/basics/transactions.html und in der Dokumentation Ihres Fremdhersteller-JDBC-Treibers oder Ihrer Datenbank.
