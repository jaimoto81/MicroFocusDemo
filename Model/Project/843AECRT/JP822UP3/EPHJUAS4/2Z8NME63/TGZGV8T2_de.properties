NOVLPGSINSYN.initial.settings.param.dscr.jdbc-driver-descriptor=Geben Sie den Namen der Deskriptordatei f\u00FCr Ihren Fremdhersteller-JDBC-Treiber ein. Der Dateiname muss die Erweiterung ".xml" haben und sich in einer .jar-Datei befinden, deren Name mit "jdbc" beginnt (ohne Ber\u00FCcksichtung der Gro\u00DF-/Kleinschreibung) und die sich zur Laufzeit im Klassenpfad befinden muss.
NOVLPGSINSYN.initial.settings.param.dscr.polling-interval=Geben Sie die Mindestanzahl Sekunden Inaktivit\u00E4t an, die zwischen den Polling-Zyklen liegen muss. In der Praxis kann diese Zeitspanne l\u00E4nger als angegeben sein (d. h., hier wird die unterste Grenze festgelegt). Der Standardwert ist 10 Sekunden.
