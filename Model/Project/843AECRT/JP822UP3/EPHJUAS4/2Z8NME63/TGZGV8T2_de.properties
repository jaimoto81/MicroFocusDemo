NOVLPGSINSYN.initial.settings.param.dscr.ignore5=Geben Sie an, ob transaktionsverwandte Parameter angezeigt werden sollen.
NOVLPGSINSYN.initial.settings.param.dscr.ignore4=Geben Sie an, ob Sie benutzerdefinierte XML-Deskriptordateien verwenden m\u00F6chten, die diesem Treiber die speziellen Eigenschaften Ihrer Fremdhersteller-JDBC-Implementierung oder Datenbank beschreiben.
