NOVLPGSINSYN.idmresource.NOVLPGSINSYNPubModeGCVPrompt.gcv.dscr.publication-mode=Geben Sie an, ob die Ver\u00F6ffentlichung \u00FCber Ausl\u00F6ser oder ausl\u00F6serfrei erfolgen soll. Bei einer Ver\u00F6ffentlichung \u00FCber Ausl\u00F6ser werden mithilfe von Datenbankausl\u00F6sern Ereignisse erfasst und in einer Tabelle protokolliert. Bei einer ausl\u00F6serfreien Ver\u00F6ffentlichung werden die Ereignisse durch Untersuchen von Datenbanktabellen oder -ansichten ermittelt. Eine Ver\u00F6ffentlichung \u00FCber Ausl\u00F6ser ist effizienter, erfordert aber eine aufw\u00E4ndige Konfiguration der Datenbank. Eine ausl\u00F6serfreie Ver\u00F6ffentlichung ist weniger effizient, ist aber datenbankseitig einfacher zu konfigurieren.
