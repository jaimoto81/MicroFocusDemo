NOVLPGSINSYN.initial.settings.param.dscr.enable-meta-identifiers=Geben Sie an, ob die Namenspr\u00E4fixe von Ansichtsspalten (z. B., "pk_", "fk_", "sv_", "mv_") als Metadaten interpretiert werden sollen. Wird diese Option aktiviert, werden die Pr\u00E4fixe nicht als Teil der Ansichtsspaltennamen betrachtet. Metakennzeichner erm\u00F6glichen, Referenzenbeziehungen zwischen Ansichten zu definieren und Ansichtsspalten als mehr- oder einwertig zu markieren. Die Unterst\u00FCtzung f\u00FCr Metakennzeichner muss aus Gr\u00FCnden der Abw\u00E4rtskompatibilit\u00E4t mit Version 1.5 deaktiviert werden.
