NOVLPGSINSYN.initial.settings.param.dscr.ignore3=Geben Sie an, ob Parameter angezeigt werden sollen, die das Treiberverhalten beeinflussen, um die Kompatibilit\u00E4t mit verschiedenen Fremdhersteller-JDBC-Implementierungen und Datenbanken zu verbessern.
NOVLPGSINSYN.initial.settings.param.dscr.ignore2=Geben Sie an, ob Sie regul\u00E4re Ausdr\u00FCcke verwenden m\u00F6chten, um Tabellen oder Ansichten ein-/auszuschlie\u00DFen? Diese Parameter sind n\u00FCtzlich, wenn Sie ein gro\u00DFes Schema synchronisieren und die Zahl der Tabellen- oder Ansichtsdefinitionen reduzieren m\u00F6chten, die von diesem Treiber im Cache gespeichert werden. Mit der Schemafilterung kann die Startdauer des Treibers und sein Arbeitsspeicherbedarf verringert werden.
NOVLPGSINSYN.initial.settings.param.dscr.ignore1=Parameter anzeigen, die steuern, wie viel von der Datenbank f\u00FCr diesen Treiber sichtbar ist?
NOVLPGSINSYN.initial.settings.param.dscr.enable-refs=Geben Sie an, ob Tabellenspalten, die durch Fremdschl\u00FCsseleinschr\u00E4nkungen eingeschr\u00E4nkt werden, als referenzielle Attribute interpretiert werden sollen. Referenzielle Attribute erm\u00F6glichen, dass Beziehungen, z. B. Beinhaltung, zwischen Tabellen existieren k\u00F6nnen. Die Unterst\u00FCtzung f\u00FCr referenzielle Attribute muss aus Gr\u00FCnden der Abw\u00E4rtskompatibilit\u00E4t mit Version 1.0 deaktiviert werden.
NOVLPGSINSYN.initial.settings.param.dscr.database-descriptor=Geben Sie den Namen der Deskriptordatei f\u00FCr die Zieldatenbank ein. Der Dateiname muss die Erweiterung ".xml" haben und sich in einer .jar-Datei befinden, deren Name mit "jdbc" beginnt (ohne Ber\u00FCcksichtung der Gro\u00DF-/Kleinschreibung) und die sich zur Laufzeit im Klassenpfad befinden muss.
