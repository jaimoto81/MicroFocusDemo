NOVLPGSINSYN.initial.settings.param.dscr.batch-size=Geben Sie die Anzahl der Datenbankereignisse an, die der Herausgeberkanal in einem einzelnen Ver\u00F6ffentlichungsdokument zusammenfassen soll. Die Anzahl der Ereignisse pro Dokument kann geringer, aber nicht gr\u00F6\u00DFer sein. Die obere Grenze von 128 wurde festgelegt, um die Wahrscheinlichkeit eines \u00DCberlaufs des Java-Heapspeichers zu minimieren und die Verz\u00F6gerung beim Schlie\u00DFen des Herausgeber-Threads, wenn der Treiber heruntergefahren wird, gering zu halten.
NOVLPGSINSYN.initial.settings.param.choice.delete-from-log.yesdefault=Ja (Standard)
