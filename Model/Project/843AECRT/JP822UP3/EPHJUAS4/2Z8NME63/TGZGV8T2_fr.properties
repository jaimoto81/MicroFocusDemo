NOVLPGSINSYN.globalconfig.NOVLPGSINSYNPubModeGCV.gcv.dscr.publication-mode=S\u00E9lectionnez si vous voulez utiliser l'\u00E9dition d\u00E9clench\u00E9e ou l'\u00E9dition sans d\u00E9clenchement. L'\u00E9dition d\u00E9clench\u00E9e utilise des d\u00E9clencheurs de base de donn\u00E9es pour capturer des \u00E9v\u00E9nements et les consigner dans une table. L'\u00E9dition sans d\u00E9clenchement soutire des \u00E9v\u00E9nemements en inspectant des tables et vues de base de donn\u00E9es. L'\u00E9dition d\u00E9clench\u00E9e est plus efficace, mais demande une configuration substantielle de la base de donn\u00E9es. L'\u00E9dition sans d\u00E9clenchement est moins efficace, mais demande une configuration minimale de la base de donn\u00E9es.
