NOVLPGSINSYN.initial.settings.param.dscr.check-update-count=S\u00E9lectionnez si le canal Abonn\u00E9 v\u00E9rifie la mise \u00E0 jour des lignes apr\u00E8s que les instructions d'insertion, de mise \u00E0 jour ou de suppression soient ex\u00E9cut\u00E9es par rapport aux tables. Ce param\u00E8tre est souhaitable quand il faut s'assurer que les instructions provoquent r\u00E9ellement des modifications dans la base de donn\u00E9es. Au cours d'un \u00E9v\u00E9nement, il est ind\u00E9sirable que des instructions soient intercept\u00E9es par des d\u00E9clencheurs qui d\u00E9marrent avant leur ex\u00E9cution parce que ceux-ci pourraient red\u00E9finir ou ignorer l'instruction. Ce param\u00E8tre n'a pas d'influence sur des vues.
