NOVLPGSINSYN.initial.settings.param.dscr.transaction-isolation-level=Utilisez ce param\u00E8tre pour d\u00E9finir des propri\u00E9t\u00E9s de transaction avanc\u00E9es. Pour plus d'informations sur la signification de ces valeurs, reportez-vous au didacticiel JDBC \u00E0 l'adresse http\://java.sun.com/docs/books/tutorial/jdbc/basics/transactions.html et \u00E0 la documentation de votre pilote JDBC ou de votre base de donn\u00E9es tiers.
NOVLPGSINSYN.initial.settings.param.dscr.connection-properties=Listez les propri\u00E9t\u00E9s de connexion par paires de valeur de cl\u00E9. Par exemple \: cl\u00E9\=valeur. Utiliser un point-virgule comme s\u00E9parateur de valeurs multiples. Par exemple \: cl\u00E91\=valeur1;cl\u00E92\=valeur2.
