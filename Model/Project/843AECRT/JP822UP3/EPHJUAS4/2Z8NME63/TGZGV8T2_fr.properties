NOVLPGSINSYN.initial.settings.param.dscr.sync-tables=Sp\u00E9cifiez les noms des tables ou vues \u00E0 synchronier. Vous serez peut-\u00EAtre amen\u00E9 \u00E0 sch\u00E9matiser ces noms au format complet (par exemple propri\u00E9taire.table). Utilisez un point-virgule, une virgule ou un espace pour s\u00E9parer des valeurs multiples. Ce param\u00E8tre est utile si vous devez r\u00E9duire le nombre de d\u00E9finitions de table ou de vue mis en cache par ce pilote, ce qui peut \u00E9courter le temps de d\u00E9marrage du pilote et aussi r\u00E9duire l'utilisation de la m\u00E9moire d'ex\u00E9cution. Ce param\u00E8tre est aussi utile lors de la synchronisation de tables et de vues qui se trouvent dans des sch\u00E9mas de bases de donn\u00E9es diff\u00E9rentes (c'est-\u00E0-dire qui sont d\u00E9tenus par des utilisateurs de bases de donn\u00E9es multiples).
