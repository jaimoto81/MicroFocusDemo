NOVLPGSINSYN.idmresource.NOVLPGSINSYNPubModeGCVPrompt.gcv.dscr.publication-mode=S\u00E9lectionnez si vous voulez utiliser l'\u00E9dition d\u00E9clench\u00E9e ou l'\u00E9dition sans d\u00E9clenchement. L'\u00E9dition d\u00E9clench\u00E9e utilise des d\u00E9clencheurs de base de donn\u00E9es pour capturer des \u00E9v\u00E9nements et les consigner dans une table. L'\u00E9dition sans d\u00E9clenchement soutire des \u00E9v\u00E9nemements en inspectant des tables et vues de base de donn\u00E9es. L'\u00E9dition d\u00E9clench\u00E9e est plus efficace, mais demande une configuration substantielle de la base de donn\u00E9es. L'\u00E9dition sans d\u00E9clenchement est moins efficace, mais demande une configuration minimale de la base de donn\u00E9es.
NOVLPGSINSYN.initial.settings.param.choice.enable-locking.yes=oui
NOVLPGSINSYN.initial.settings.param.current-timestamp-stmt=Instruction d'horodatage actuelle \:
NOVLPGSINSYN.initial.settings.param.dscr.enable-meta-identifiers=S\u00E9lectionnez si les pr\u00E9fixes des noms de colonne de vues ("pk_", "fk_", "sv_", "mv_") sont interpr\u00E9t\u00E9es comme des m\u00E9tadonn\u00E9es. Si ce param\u00E8tre est activ\u00E9, les pr\u00E9fixes ne sont pas consid\u00E9r\u00E9s comme faisant partie des noms de colonnes de vues. Des m\u00E9ta-identificateurs permettent de d\u00E9finir des relations r\u00E9f\u00E9rentielles entre des vues et de marquer des colonnes de vues comme \u00E9tant \u00E0 valeur unique ou multiple. Pour des raisons de compatibilit\u00E9 avec la version 1.5, la prise en charge du m\u00E9ta-identificateur doit \u00EAtre d\u00E9sactiv\u00E9e.
