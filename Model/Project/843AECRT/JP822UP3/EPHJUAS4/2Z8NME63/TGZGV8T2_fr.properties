NOVLPGSINSYN.initial.settings.param.dscr.disable-locking=S\u00E9lectionnez de d\u00E9sactiver ou non le verrouillage d'instruction. S\u00E9lectionnez si le verrouillage explicite ou les ressources de la base de donn\u00E9es sont d\u00E9sactiv\u00E9s sur ce canal.
