NOVLPGSINSYN.idmresource.NOVLPGSINSYNPubModeGCVPrompt.gcv.dscr.post-poll-stmt2=Sp\u00E9cifiez les instructions \u00E0 ex\u00E9cuter (le cas \u00E9ch\u00E9ant) apr\u00E8s un cycle d'interrogation active. Ce param\u00E9trage sert \u00E0 appeler une fonction ou un processus stock\u00E9 pour d\u00E9placer des lignes trait\u00E9es de la table du journal des \u00E9v\u00E9nements vers une table d'historique et pour reconstruire des index sur la table du journal des \u00E9v\u00E9nements. Utiliser un point-virgule comme s\u00E9parateur de valeurs multiples.
NOVLPGSINSYN.initial.settings.param.choice.column-position-comparator.dynamicdefault=valeur dynamique par d\u00E9faut
NOVLPGSINSYN.idmresource.NOVLPGSINSYNPubModeGCVPrompt.gcv.dscr.post-poll-stmt1=Sp\u00E9cifiez les instructions \u00E0 ex\u00E9cuter (le cas \u00E9ch\u00E9ant) apr\u00E8s un cycle d'interrogation active. Ce param\u00E9trage sert \u00E0 appeler une fonction ou un processus stock\u00E9 pour d\u00E9placer des lignes trait\u00E9es de la table du journal des \u00E9v\u00E9nements vers une table d'historique et pour reconstruire des index sur la table du journal des \u00E9v\u00E9nements. Utiliser un point-virgule comme s\u00E9parateur de valeurs multiples.
NOVLPGSINSYN.initial.settings.param.query-limit=Limite de requ\u00EAtes (10 000 par d\u00E9faut) \:
NOVLPGSINSYN.initial.settings.param.dscr.pub-heartbeat-interval=Sp\u00E9cifiez le nombre de minutes d'inactivit\u00E9 de l'\u00C9diteur peuvent s'\u00E9couler avant que l'\u00C9diteur envoie un document de pulsation. Dans la pratique il peut s'\u00E9couler plus de temps que le nombre de minutes d\u00E9termin\u00E9. Ce param\u00E9trage d\u00E9finit une limite inf\u00E9rieure.
NOVLPGSINSYN.initial.settings.param.max-conn-retry=Nombre maximum de nouvelles tentatives de connexion \:
NOVLPGSINSYN.initial.settings.param.dscr.jdbc-driver-descriptor=Sp\u00E9cifiez le nom du fichier de descripteur de votre pilote JDBC tiers. Le nom du fichier doit porter l'extension .xml et se trouver dans un fichier jar dont le nom commence par "jdbc" (ne respecte pas la casse) et dans le classpath d'ex\u00E9cution.
NOVLPGSINSYN.initial.settings.param.dscr.polling-interval=Sp\u00E9cifiez le nombre minimum de secondes d'inactivit\u00E9 entre les cycles d'interrogation. Dans la pratique il peut s'\u00E9couler plus de temps que le nombre de secondes d\u00E9termin\u00E9 (il s'agit uniquement d'une limite minimale). Le nombre de secondes par d\u00E9faut est de 10.
NOVLPGSINSYN.initial.settings.param.dscr.sync-schema=Sp\u00E9cifiez le nom du sch\u00E9ma de base de donn\u00E9es qui contient les tables ou vues \u00E0 synchroniser. Un sch\u00E9ma est g\u00E9n\u00E9ralement synonyme de propri\u00E9t\u00E9. Par exemple, si un utilisateur IDM de base de donn\u00E9es poss\u00E8de une table 'table1', 'table1' fera partie du sch\u00E9ma IDM. 
NOVLPGSINSYN.initial.settings.param.choice.preserve-sql-whitespace.nodefault=non (par d\u00E9faut)
