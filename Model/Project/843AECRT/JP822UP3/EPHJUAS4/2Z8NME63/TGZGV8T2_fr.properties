NOVLPGSINSYN.initial.settings.param.dscr.key-gen=Sp\u00E9cifiez quand et comment g\u00E9n\u00E9rer ou r\u00E9cup\u00E9rer les valeurs de cl\u00E9s primaires pour chaque table ou pour chaque vue. Ce param\u00E8tre remplace les param\u00E8tres g\u00E9n\u00E9raux de m\u00E9thode et de minutage. Utilisez un point-virgule, une virgule ou un espace pour d\u00E9limiter des valeurs multiples.
