NOVLPGSINSYN.initial.settings.param.dscr.time-syntax=Select whether the time-related data types are returned as integers, canonical strings, or Java strings.  The advantage of returning time values as integers is that integer values easily map to eDirectory's native time data types.  The disadvantage is the limited range.  An integer value that represents the number of seconds since 1970 can cover a date range from about 1910 to 2030 if interpreted as a signed value.  By default, Identity Manager interprets time-related integer data types as unsigned values.  String timestamps can cover a much broader range, like database timestamps, and are more precise, but must be mapped to string data types in Identity Manager.  Canonical string timestamps, dates, and times are published in the following formats\:  CCYYMMDDHHMMSSNNNNNNNNN, CCYYMMDD and HHMMSS, respectively (where C \= century, Y \= year, M \= month or minute, D \= day, H \= hour, S \= second, N \= nano).  These  fixed-length formats have the virtue of collating in chronological order on any platform in any locale.  Java string timestamps, dates, and times are published in the following formats\:  yyyy-mm-dd hh\:mm\:ss.fffffffff, yyyy-mm-dd and hh\:mm\:ss, respectively (where y \= year, m \= month or minute, d \= day, h \= hour, s \= second, f \= nano).
