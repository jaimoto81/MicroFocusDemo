NOVLJDBCCOMM.initial.settings.param.dscr.post-poll-stmt=Specify the statements, if any, that are executed after an active polling cycle.  This parameter is useful for calling a stored procedure or function that moves processed rows from the event log table into a history table and rebuilds indexes on the event log table.  Use semicolon as the delimiter for multiple values.
