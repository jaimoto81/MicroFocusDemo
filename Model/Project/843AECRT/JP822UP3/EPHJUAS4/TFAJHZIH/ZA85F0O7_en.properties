NOVLJDBCCOMM.initial.settings.param.dscr.column-position-comparator=For legacy databases that don't support the notion of column position (DB2/AS400), a backup ordering algorithm must be employed.  Sorting columns names by hexadecimal value ensures that if the this driver is relocated to a different server, it continues to function without modification.  Sorting column names by platform or locale string collation order is more intuitive, but might require a configuration changes if a driver instance is relocated to a different server.  The event log table column order and compound column name order might change.  In the case of the latter, the schema-mapping rule and object association values might need to be updated.  In the case of the former, event log table columns might have to be renamed.
