NOVLJDBCCOMM.initial.settings.param.dscr.delete-from-log=Select whether processed rows are deleted from the event log table.  There is a significant performance hit when processed rows are left in the event log table.  The performance cost can be mitigated by moving processed rows from the event log table into an event history table using the "Post polling statements\:" parameter.
