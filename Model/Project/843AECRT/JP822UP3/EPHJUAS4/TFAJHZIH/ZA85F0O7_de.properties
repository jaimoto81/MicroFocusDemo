NOVLJDBCCOMM.initial.settings.param.dscr.sync-schema=Geben Sie den Namen des Datenbankschemas an, das die zu synchronisierenden Tabellen oder Ansichten enth\u00E4lt. Schema ist synonym zu Eigent\u00FCmerschaft. Wenn beispielsweise der Datenbankbenutzer 'idm' Eigent\u00FCmer der Tabelle 'table1' ist, kann man auch sagen, dass 'table1' Teil des idm-Schemas ist. 
