NOVLJDBCCOMM.initial.settings.param.dscr.current-timestamp-stmt=Geben Sie die SQL-Anweisung an, die zum Ermitteln des aktuellen Datums und der aktuellen Uhrzeit auf dem Datenbank-Server verwendet werden soll.
NOVLJDBCCOMM.initial.settings.param.key-gen=Methode und Timing (lokal f\u00FCr Tabelle)\:
NOVLJDBCCOMM.initial.settings.param.dscr.column-position-comparator=F\u00FCr \u00E4ltere Datenbanken, die keine Spaltenpositionierung unterst\u00FCtzen (z. B. DB2/AS400) muss ein Ersatz-Sortieralgorithmus angewendet werden. Das Sortieren von Spaltennamen anhand von hexadezimalen Werten stellt sicher, dass der Treiber nach einer Verschiebung auf einen anderen Server weiterhin ohne \u00C4nderungen funktioniert. Das Sortieren von Spaltennamen anhand der plattform- oder l\u00E4nderspezifischen Sortierreihenfolge ist intuitiver, erfordert aber m\u00F6glicherweise Anpassungen, wenn der Treiber auf einen anderen Server verschoben wird. Die Spaltenreihenfolge in der Ereignisprotokolltabelle und die Spaltenreihenfolge der zusammengesetzten Spalten k\u00F6nnten sich \u00E4ndern. Im letzten Fall m\u00FCssten die Schemazuordnungsregel und die Objektverkn\u00FCpfungswerte aktualisiert werden. Im ersten Fall m\u00FCssten die Spalten der Ereignisprotokolltabelle umbenannt werden.
NOVLJDBCCOMM.initial.settings.param.dscr.preserve-sql-whitespace=Wenn Leerzeichen in den SQL-Anweisungen beibehalten werden sollen, w\u00E4hlen Sie "Ja". Standardm\u00E4\u00DFig ist diese Option auf "Nein" eingestellt.
