NOVLJDBCCOMM.initial.settings.param.dscr.delete-from-log=Geben Sie an, ob verarbeitete Zeilen aus der Ereignisprotokolltabelle gel\u00F6scht werden sollen. Die Leistung kann erheblich beeintr\u00E4chtigt werden, wenn verarbeitete Zeilen in der Ereignisprotokolltabelle verbleiben. Die Leistungseinbu\u00DFen werden verringert, wenn mithilfe des Parameters "Post-Polling-Anweisungen\:" verarbeitete Zeilen aus der Ereignisprotokolltabelle in eine Ereignisverlaufstabelle verschoben werden.
NOVLJDBCCOMM.initial.settings.param.optimize-update=Aktualisierungen optimieren?
NOVLJDBCCOMM.initial.settings.param.choice.ignore6.show=Anzeigen
NOVLJDBCCOMM.initial.settings.param.dscr.time-syntax=Geben Sie an, ob zeitbezogene Datentypen als Ganzzahlen, kanonische Zeichenketten oder Java-Zeichenketten zur\u00FCckgegeben werden sollen. Die R\u00FCckgabe als Ganzzahl bietet den Vorteil, dass Ganzzahlen einfach den nativen Zeitdatentypen von Identity Manager zugeordnet werden k\u00F6nnen. Nachteil ist der begrenzte Wertebereich. Ein ganzzahliger Wert repr\u00E4sentiert die Anzahl der Sekunden seit 1970 und kann als vorzeichenbehafteter Wert einen Datumsbereich von etwa 1910 bis 2030 abdecken. Standardm\u00E4\u00DFig interpretiert Identity Manager zeitbezogene Datentypen als vorzeichenlose Werte. Zeichenketten-Zeitstempel k\u00F6nnen, wie Datenbank-Zeitstempel, einen gr\u00F6\u00DFeren Zeitraum abdecken und sind genauer, m\u00FCssen aber in Identity Manager Zeichenketten-Datentypen zugeordnet werden. Kanonische Zeichenketten-Zeitstempel, Datumswerte und Uhrzeiten werden in folgenden Formaten ver\u00F6ffentlicht\: CCJJMMTTHHMMSSNNNNNNNNN, CCJJMMTT und HHMMSS (wobei C \= Jahrhundert, J \= Jahr, M \= Monat oder Minute, T \= Tag, H \= Stunde, S \= Sekunde, N \= Nanosekunde). Diese Formate fester L\u00E4nge haben den Vorteil, dass sie auf jeder Plattform und mit jeder L\u00E4ndereinstellung chronologisch sortiert werden k\u00F6nnen. Java-Zeichenketten-Zeitstempel, Datumswerte und Uhrzeiten werden in den folgenden Formaten ver\u00F6ffentlicht\:  jjjj-mm-tt hh\:mm\:ss.nnnnnnnnn, jjjj-mm-tt und hh\:mm\:ss (wobei j \= Jahr, m \= Monat oder Minute, t \= Tag, h \= Stunde, s \= Sekunde, n \= Nanosekunde).
