NOVLJDBCCOMM.initial.settings.param.dscr.polling-interval=Geben Sie die Mindestanzahl Sekunden Inaktivit\u00E4t an, die zwischen den Polling-Zyklen liegen muss. In der Praxis kann diese Zeitspanne l\u00E4nger als angegeben sein (d. h., hier wird die unterste Grenze festgelegt). Der Standardwert ist 10 Sekunden.
NOVLJDBCCOMM.initial.settings.param.dscr.post-poll-stmt=Geben Sie die Anweisungen an, sofern erforderlich, die nach einem aktiven Polling-Zyklus ausgef\u00FChrt werden sollen. Dieser Parameter ist beispielsweise n\u00FCtzlich, um eine gespeicherte Prozedur oder Funktion aufzurufen, die verarbeitete Zeilen aus der Ereignisprotokolltabelle in eine Verlaufstabelle verschiebt und die Indizes der Ereignisprotokolltabelle neu aufbaut. Verwenden Sie Semikolons zum Trennen mehrerer Werte.
NOVLJDBCCOMM.initial.settings.param.choice.handle-stmt-results.one=Eine
NOVLJDBCCOMM.initial.settings.param.choice.minimal-metadata.yes=ja
NOVLJDBCCOMM.initial.settings.param.dscr.enable-refs=Geben Sie an, ob Tabellenspalten, die durch Fremdschl\u00FCsseleinschr\u00E4nkungen eingeschr\u00E4nkt werden, als referenzielle Attribute interpretiert werden sollen. Referenzielle Attribute erm\u00F6glichen, dass Beziehungen, z. B. Beinhaltung, zwischen Tabellen existieren k\u00F6nnen. Die Unterst\u00FCtzung f\u00FCr referenzielle Attribute muss aus Gr\u00FCnden der Abw\u00E4rtskompatibilit\u00E4t mit Version 1.0 deaktiviert werden.
