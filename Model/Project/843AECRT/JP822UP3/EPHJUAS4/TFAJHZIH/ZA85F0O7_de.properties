NOVLJDBCCOMM.initial.settings.param.dscr.connection-init=Welche SQL-Anweisungen sollen, sofern erforderlich, direkt ausgef\u00FChrt werden, nachdem die Verbindung zur Datenbank hergestellt wurde? Verwenden Sie Semikolons zum Trennen mehrerer Werte. Dieser Parameter ist n\u00FCtzlich, um den Datenbankkontext zu wechseln oder Sitzungseigenschaften festzulegen.
