NOVLJDBCCOMM.initial.settings.param.dscr.connection-init=Quelles instructions SQL (le cas \u00E9ch\u00E9ant) devraient \u00EAtre ex\u00E9cut\u00E9es imm\u00E9diatement apr\u00E8s la connexion \u00E0 la base de donn\u00E9es ? S\u00E9parez les valeurs multiples par des point-virgules. Ce param\u00E8tre sert \u00E0 changer les contextes de base de donn\u00E9es ou \u00E0 d\u00E9finir des propri\u00E9t\u00E9s de session.
