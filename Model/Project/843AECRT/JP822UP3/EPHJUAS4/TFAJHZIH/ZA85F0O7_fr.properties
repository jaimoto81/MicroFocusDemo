NOVLJDBCCOMM.initial.settings.param.dscr.pub-heartbeat-interval=Sp\u00E9cifiez le nombre de minutes d'inactivit\u00E9 de l'\u00C9diteur peuvent s'\u00E9couler avant que l'\u00C9diteur envoie un document de pulsation. Dans la pratique il peut s'\u00E9couler plus de temps que le nombre de minutes d\u00E9termin\u00E9. Ce param\u00E9trage d\u00E9finit une limite inf\u00E9rieure.
