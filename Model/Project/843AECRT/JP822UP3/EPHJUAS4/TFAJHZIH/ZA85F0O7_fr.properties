NOVLJDBCCOMM.initial.settings.param.dscr.delete-from-log=S\u00E9lectionnez si les lignes trait\u00E9es doivent \u00EAtre supprim\u00E9es de la table de journal des \u00E9v\u00E9nements. La performance est impact\u00E9e de mani\u00E8re significative quand les lignes trait\u00E9es restent dans la table de journal des \u00E9v\u00E9nements. Le co\u00FBt de performance peut \u00EAtre att\u00E9nu\u00E9 en d\u00E9pla\u00E7ant les lignes trait\u00E9es de la table de journal des \u00E9v\u00E9nements vers une table d'historique des \u00E9v\u00E9nements en utilisant le param\u00E8tre 'Instructions post interrogation \:'.
