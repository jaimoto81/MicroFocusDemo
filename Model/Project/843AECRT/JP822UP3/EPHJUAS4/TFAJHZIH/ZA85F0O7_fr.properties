NOVLJDBCCOMM.initial.settings.param.dscr.time-syntax=S\u00E9lectionnez si les types de donn\u00E9es associ\u00E9es au temps sont retourn\u00E9es en tant que nombres entiers, cha\u00EEnes canoniques ou cha\u00EEnes Java. L'avantage du renvoi des valeurs de temps en tant que nombres entiers est que ces derniers s'assignent facilement \u00E0 des types de donn\u00E9es de temps natifs de eDirectory. L'inconv\u00E9nient est la plage limit\u00E9e. Une valeur de nombre entier repr\u00E9sentant le nombre de secondes depuis 1970 peut couvrir une plage de dates allant d'environ 1910 jusqu'\u00E0 2030 s'il est interpr\u00E9t\u00E9 comme valeur sign\u00E9e. Par d\u00E9faut Identity Manager interpr\u00E8te des types de donn\u00E9es de nombre entier associ\u00E9 au temps comme des valeurs non sign\u00E9es. Des tampons horaires en cha\u00EEne peuvent couvrir une plage beaucoup plus large, comme les tampons horaires de bases de donn\u00E9es, et sont plus pr\u00E9cis, mais doivent \u00EAtre assign\u00E9s \u00E0 des types de donn\u00E9es en cha\u00EEne dans Identity Manager. Les tampons horaires en cha\u00EEne canoniques, les dates et heures sont publi\u00E9s dans les formats suivants \: SSAAMMJJHHMMSSNNNNNNNNN, SSAAMMJJ et HHMMSS respectivement (S \= Si\u00E8cle, A \= ann\u00E9e, M \= mois ou minute, J \= jour, H \= heure, S \= seconde, N \= nanoseconde).
