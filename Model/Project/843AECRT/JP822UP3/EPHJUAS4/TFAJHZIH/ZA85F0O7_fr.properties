NOVLJDBCCOMM.initial.settings.param.dscr.use-single-connection=S\u00E9lectionnez si l'Abonn\u00E9 et l'\u00C9diteur partagent une connexion \u00E0 la base de donn\u00E9es. Normalement ce pilote utilise trois connexions \u00E0 la base de donn\u00E9es quand les deux canaux sont activ\u00E9s (une connexion d'abonnement et deux connexions d'\u00E9dition). Ce param\u00E8tre r\u00E9duit le nombre de connexions requises \u00E0 deux (une connexion d\u00E9di\u00E9e \u00E0 l'\u00E9dition et une connexion partag\u00E9e entre l'abonnement et l'\u00E9dition).
