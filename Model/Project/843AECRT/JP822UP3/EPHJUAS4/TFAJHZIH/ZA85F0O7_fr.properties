NOVLJDBCCOMM.initial.settings.param.dscr.batch-size=Sp\u00E9cifiez le nombre d\u00E9sir\u00E9 d'\u00E9v\u00E9nements de base de donn\u00E9es que le canal \u00C9diteur regroupe dans un seul document d'\u00E9dition. Le nombre d'\u00E9v\u00E9nements par document peut \u00EAtre moindre, mais ne sera pas d\u00E9pass\u00E9. La limite maximum est d\u00E9finie \u00E0 128 pour minimiser la probabilit\u00E9 d'un d\u00E9bordement de la masse Java et pour pallier le retardement de fin du thread \u00C9diteur lors de l'arr\u00EAt du pilote.
