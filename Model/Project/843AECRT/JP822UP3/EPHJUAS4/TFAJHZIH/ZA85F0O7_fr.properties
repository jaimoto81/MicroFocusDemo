NOVLJDBCCOMM.initial.settings.param.dscr.enable-meta-identifiers=S\u00E9lectionnez si les pr\u00E9fixes des noms de colonne de vues ("pk_", "fk_", "sv_", "mv_") sont interpr\u00E9t\u00E9es comme des m\u00E9tadonn\u00E9es. Si ce param\u00E8tre est activ\u00E9, les pr\u00E9fixes ne sont pas consid\u00E9r\u00E9s comme faisant partie des noms de colonnes de vues. Des m\u00E9ta-identificateurs permettent de d\u00E9finir des relations r\u00E9f\u00E9rentielles entre des vues et de marquer des colonnes de vues comme \u00E9tant \u00E0 valeur unique ou multiple. Pour des raisons de compatibilit\u00E9 avec la version 1.5, la prise en charge du m\u00E9ta-identificateur doit \u00EAtre d\u00E9sactiv\u00E9e.
NOVLJDBCCOMM.initial.settings.param.dscr.time-of-day=Sp\u00E9cifiez le moment o\u00F9 le canal \u00C9diteur ex\u00E9cute la v\u00E9rification journali\u00E8re des nouveaux \u00E9v\u00E9nements de la base de donn\u00E9es. Des formats multiples sont pris en charge pour les valeurs horaires. Le format de pr\u00E9f\u00E9rence est hh\:mm\:ss (h \= heure, m \= minute, s \= seconde).
NOVLJDBCCOMM.initial.settings.param.dscr.log-table=Sp\u00E9cifiez le nom de la table o\u00F9 sont stock\u00E9s les \u00E9v\u00E9nements de publication.
