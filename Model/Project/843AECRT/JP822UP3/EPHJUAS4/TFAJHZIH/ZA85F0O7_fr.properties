NOVLJDBCCOMM.initial.settings.param.dscr.sync-tables=Sp\u00E9cifiez les noms des tables ou vues \u00E0 synchronier. Vous serez peut-\u00EAtre amen\u00E9 \u00E0 sch\u00E9matiser ces noms au format complet (par exemple propri\u00E9taire.table). Utilisez un point-virgule, une virgule ou un espace pour s\u00E9parer des valeurs multiples. Ce param\u00E8tre est utile si vous devez r\u00E9duire le nombre de d\u00E9finitions de table ou de vue mis en cache par ce pilote, ce qui peut \u00E9courter le temps de d\u00E9marrage du pilote et aussi r\u00E9duire l'utilisation de la m\u00E9moire d'ex\u00E9cution. Ce param\u00E8tre est aussi utile lors de la synchronisation de tables et de vues qui se trouvent dans des sch\u00E9mas de bases de donn\u00E9es diff\u00E9rentes (c'est-\u00E0-dire qui sont d\u00E9tenus par des utilisateurs de bases de donn\u00E9es multiples).
NOVLJDBCCOMM.initial.settings.param.dscr.optimize-update=S\u00E9lectionnez si le canal \u00C9diteur doit optimiser les \u00E9v\u00E9nements Mettre \u00E0 jour avant de les envoyer au moteur. Quand cette option est d\u00E9finie sur oui, tous les \u00E9v\u00E9nements Mettre \u00E0 jour sont optimis\u00E9s. Quand cette option est d\u00E9finie sur non, les \u00E9v\u00E9nements Mettre \u00E0 jour s\u00E9lectionn\u00E9s ne le sont pas. Pour obtenir des explications plus compl\u00E8tes sur ce param\u00E8tre, consultez le guide d'application du pilote.
NOVLJDBCCOMM.initial.settings.param.choice.handle-stmt-results.dynamicdefault=valeur dynamique par d\u00E9faut
NOVLJDBCCOMM.initial.settings.param.dscr.minimal-metadata=S\u00E9lectionnez si ce pilote fonctionne en utilisant la moindre quantit\u00E9 possible de m\u00E9tadonn\u00E9es de base de donn\u00E9es. Ce param\u00E8tre est utile quand un pilote JDBC tiers donn\u00E9 ne met pas en oeuvre une des m\u00E9thodes de m\u00E9tadonn\u00E9es optionnelles normalement utilis\u00E9es par ce pilote. Quand ce param\u00E8tre est d\u00E9fini sur 'non', les donn\u00E9es r\u00E9f\u00E9rentielles et les relations parent enfant ne sont plus accessibles \u00E0 ce pilote.
