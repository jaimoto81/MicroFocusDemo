NOVLJDBCCOMM.initial.settings.param.dscr.column-position-comparator=Pour des bases de donn\u00E9es h\u00E9rit\u00E9es qui ne prennent pas en charge la notion de position de colonne (DB2/AS400), il faut employer un algorithme de rangement de sauvegarde. Le tri des noms de colonnes par valeur hexad\u00E9cimale garantit que, si ce pilote est d\u00E9localis\u00E9 vers un autre serveur, il continuera \u00E0 fonctionner sans modification. Le tri des noms de colonnes par plate-forme ou par ordre d'interclassement des cha\u00EEnes locales est plus intuitif, mais peut demander des modifications de configuration si une instance de pilote est d\u00E9localis\u00E9e vers un autre serveur. L'ordre de colonne de table du journal des \u00E9v\u00E9nements et l'ordre du nom de colonne compos\u00E9 peuvent changer. Dans le deuxi\u00E8me cas, la r\u00E8gle d'assignation de sch\u00E9ma et les valeurs d'association d'objet peuvent avoir besoin d'\u00EAtre mises \u00E0 jour. Dans le premier cas, les colonnes de table du journal des \u00E9v\u00E9nements peuvent devoir \u00EAtre renomm\u00E9es.
NOVLJDBCCOMM.initial.settings.param.dscr.preserve-sql-whitespace=Si vous souhaitez conserver les espaces dans les instructions SQL, s\u00E9lectionnez Oui. Par d\u00E9faut, cette option est d\u00E9finie sur Non.
