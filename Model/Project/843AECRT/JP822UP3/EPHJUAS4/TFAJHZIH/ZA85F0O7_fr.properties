NOVLJDBCCOMM.initial.settings.param.dscr.polling-interval=Sp\u00E9cifiez le nombre minimum de secondes d'inactivit\u00E9 entre les cycles d'interrogation. Dans la pratique il peut s'\u00E9couler plus de temps que le nombre de secondes d\u00E9termin\u00E9 (il s'agit uniquement d'une limite minimale). Le nombre de secondes par d\u00E9faut est de 10.
NOVLJDBCCOMM.initial.settings.param.dscr.post-poll-stmt=Sp\u00E9cifiez les instructions \u00E0 ex\u00E9cuter (le cas \u00E9ch\u00E9ant) apr\u00E8s un cycle d'interrogation active. Ce param\u00E9trage sert \u00E0 appeler une fonction ou un processus stock\u00E9 pour d\u00E9placer des lignes trait\u00E9es de la table du journal des \u00E9v\u00E9nements vers une table d'historique et pour reconstruire des index sur la table du journal des \u00E9v\u00E9nements. Utiliser un point-virgule comme s\u00E9parateur de valeurs multiples.
NOVLJDBCCOMM.initial.settings.param.choice.handle-stmt-results.one=un
NOVLJDBCCOMM.initial.settings.param.choice.minimal-metadata.yes=oui
NOVLJDBCCOMM.initial.settings.param.dscr.enable-refs=S\u00E9lectionnez si les colonnes de tables forc\u00E9es par des contraintes de cl\u00E9 \u00E9trang\u00E8re sont interpr\u00E9t\u00E9es en tant qu'attributs r\u00E9f\u00E9rentiels. Les attributs r\u00E9f\u00E9rentiels permettent l'existence de relations, telles que l'endiguement, entre des tables. Pour la compatibilit\u00E9 avec une version 1.0, la prise en charge d'un attribut r\u00E9f\u00E9rentiel doit \u00EAtre d\u00E9sactiv\u00E9e.
