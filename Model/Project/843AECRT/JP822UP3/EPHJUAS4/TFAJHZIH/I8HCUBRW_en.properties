NOVLJDBCENTI.globalconfig.NOVLJDBCENTIGCVs.gcv.dscr.drv.entitlement.Account=Entitlements act like an ON/OFF switch to control account access. When the driver is enabled for entitlements, accounts are only created and removed/disabled when the account entitlement is granted to or revoked from users.\n\t \n\tEntitlements are granted and revoked only by entitlement agents. Three entitlement agents ship with Identity Manager\:\n\t \n\tRole-Based Entitlements (RBE)\n\tRBE is ideal for simple automation. For example, when a user is added to the HR system, the user is automatically granted accounts in other systems.\n\t \n\tWorkflow\n\tWorkflow is ideal for approvals. For example, when a user is added to the HR system, the manager must approve the accounts for the user.\n\t \n\tRoles Based Provisioning Module (RBPM)\n\tRBPM is ideal for true and full-featured roles based provisioning. For example, when a user is added to the Accounting role, the user automatically receives all accounts associated with the Accounting role.\n\t \n\tIf you select True, one of these entitlement agents must be installed and configured for your driver to create and delete accounts. For more information, see the Identity Manager Entitlements Guide.
