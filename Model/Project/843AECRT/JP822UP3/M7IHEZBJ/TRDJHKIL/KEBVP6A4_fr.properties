NOVLADDCFG.globalconfig.NOVLADDCFGGCVs.gcv.dscr.UpnMap=S\u00E9lectionner une m\u00E9thode de gestion du nom de login Active Directory (aussi connu sous userPrincipalName). Le userPrincipalName prend la forme d'une adresse \u00E9lectronique, comme dans utilisateur@domaine.com, et peut servir d'identifiant \u00E0 la place du nom de login NT traditionnel. Bien que le module d'interface puisse placer n'importe quelle valeur dans userPrincipalName, il n'est n\u00E9cessaire comme nom de login que si le domaine est configur\u00E9 de mani\u00E8re \u00E0 accepter utilisateur@domaine.com. [Suivre l'adresse \u00E9lectronique Active Directory] Lorsque cette option est activ\u00E9e, le userPrincipalName suit la valeur de l'attribut de courrier \u00E9lectronique Active Directory. Cette option permet d'utiliser l'adresse \u00E9lectronique de l'utilisateur comme authentification et qu'Active Directory (et probablement Microsoft Exchange) fasse autorit\u00E9 en mati\u00E8re d'adresses de courrier \u00E9lectronique. [Suivre l'adresse \u00E9lectronique de coffre-fort d'identit\u00E9] Cette option est utile pour se servir de l'adresse \u00E9lectronique de l'utilisateur comme authentification et pour que le coffre-fort (et peut-\u00EAtre GroupWise ou un autre syst\u00E8me de courrier \u00E9lectronique int\u00E9gr\u00E9) fasse autorit\u00E9 en mati\u00E8re d'adresses de courrier \u00E9lectronique. [Suivre le nom de coffre-fort d'identit\u00E9] Cette option sert \u00E0 g\u00E9n\u00E9rer un userPrincipalName \u00E0 partir du nom de login d'utilisateur et d'une cha\u00EEne cod\u00E9e en dur d\u00E9finie dans la strat\u00E9gie. [Aucun] S\u00E9lectionner cette option lorsque vous ne souhaitez pas contr\u00F4ler userPrincipalName ou que vous voulez mettre en oeuvre votre propre strat\u00E9gie.
