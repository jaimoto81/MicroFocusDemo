NOVLADENTEX.globalconfig.NOVLADENTEXGCVs.gcv.dscr.drv.entitlement.UserAccount=Les droits agissent comme un commutateur de MARCHE/ARR\u00CAT pour contr\u00F4ler l'acc\u00E8s au compte. Lorsque le pilote est activ\u00E9 pour les droits, les comptes ne sont cr\u00E9\u00E9s et supprim\u00E9s/d\u00E9sactiv\u00E9s que lorsque le droit du compte est accord\u00E9 \u00E0 des utilisateurs ou est r\u00E9voqu\u00E9.\n \nLes droits ne sont accord\u00E9s et r\u00E9voqu\u00E9s que par des agents de droit. Trois agents de droit sont int\u00E9gr\u00E9s \u00E0 Identity Manager \:\n \nRole-Based Entitlements (RBE)\nRBE est id\u00E9al pour l'automatisation simple. Par exemple, lorsqu'un utilisateur est ajout\u00E9 au syst\u00E8me HR, des comptes sont accord\u00E9s automatiquement \u00E0 l'utilisateur dans d'autres syst\u00E8mes.\n \nWorkflow\nWorkflow est id\u00E9al pour les approbations. Par exemple, lorsqu'un utilisateur est ajout\u00E9 au syst\u00E8me HR, le gestionnaire doit approuver les comptes pour l'utilisateur.\n \nRoles Based Provisioning Module (RBPM)\nRBPM est id\u00E9al pour le provisioning bas\u00E9 sur le r\u00F4le vrai et aux fonctionnalit\u00E9s compl\u00E8tes. Par exemple, lorsqu'un utilisateur est ajout\u00E9 au r\u00F4le de facturation, il re\u00E7oit automatiquement tous les comptes associ\u00E9s \u00E0 ce r\u00F4le.\n \nSi vous s\u00E9lectionnez Vrai, l'un de ces agents de droit doit \u00EAtre install\u00E9 et configur\u00E9 pour votre pilote afin de cr\u00E9er et de supprimer des comptes. Pour plus d'informations, reportez-vous au guide des droits d'Identity Manager.
