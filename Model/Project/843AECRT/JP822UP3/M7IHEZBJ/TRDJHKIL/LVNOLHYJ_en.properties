NOVLADBASE.initial.settings.param.dscr.use-ssl=When enabled, communication between the driver shim and Active Directory is digitally encrypted. This option can be used with either the [Negotiate] or [Simple] authentication option. SSL requires that the Microsoft server running the driver shim has had the domain controller server certificate imported.
NOVLADBASE.initial.settings.param.dscr.access-options=Show domain controller access options.  These parameters controls the scope of Active Directory queries along with several publisher polling and timeout parameters.
pkg.name=Active Directory Base
NOVLADBASE.initial.settings.param.dscr.exch-api-type=Exchange mailboxes can be controlled by calls into the Microsoft Exchange management system instead of regular attribute synchronization. When enabled, the driver shim intercepts changes to the Active Directory homeMDB attribute and uses the selected option for provisioning Exchange. EXCH 2010 option implies Exchange 2010 and requires installation of the IDM Exchange service. IDM PowerShell Service needs to be used with Exchange Server 2013 and Exchange Server 2010(if installed on Windows Server 2012). Refer to the user guide for details. The value you choose here is recorded in the driver shim configuration.
