NOVLADBASE.idmresource.NOVLADBASEConnectionPrompts.gcv.dscr.shim-auth-id=Specify an Active Directory account with administrative privileges for Identity Manager to use. This value is used to set an initial value for the [Authentication ID] driver configuration parameter. Several name forms can be used, depending on the authentication method selected.\n\nFor example\: \n\nUse these forms with Negotiate\:\n- Administrator - NT Logon Name.\n- Domain/Administrator - Domain qualified NT Logon Name.\n\nUse this form with Simple\:\n- CN\=IDM,CN\=Users,DC\=domain,DC\=com - LDAP Distinguished Name.
NOVLADBASE.idmresource.NOVLADBASERemoteLoaderPrompts.gcv.dscr.driver-password=The Driver Object Password is used by the Remote Loader to authenticate itself to the Identity Manager server.  It must be the same password that is specified as the Driver Object Password on the Identity Manager Remote Loader.
NOVLADBASE.idmresource.NOVLADBASEConnectionPrompts.gcv.dscr.shim-auth-password=Specify the password for the Active Directory account in the Authentication ID parameter. This value is used to set an initial value for the driver configuration password. A password is required for all account types, except the Local Service Account (LSA). If the Authentication ID parameter is left blank, the Local Service Account is used. If you change the account password in Active Directory you must also update the password in Identity Manager.
