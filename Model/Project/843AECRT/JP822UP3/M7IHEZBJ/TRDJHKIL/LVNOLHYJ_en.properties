NOVLADBASE.initial.settings.param.dscr.pub-password-expire-time=Specify the number of minutes for the driver to attempt to sync a given password. The driver will not try to sync the password once this interval has been exceeded. It is recommended that this value be set to at least three times the polling interval.  For example, if the poll interval is 10, the password sync timeout value should be set to 30 or higher.
