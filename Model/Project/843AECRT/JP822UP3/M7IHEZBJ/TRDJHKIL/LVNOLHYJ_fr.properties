NOVLADBASE.initial.settings.param.dscr.use-ssl=Lorsque cette option est activ\u00E9e, la communication entre le module d'interface (shim) du pilote et Active Directory utilise un chiffrement num\u00E9rique. Cette option peut \u00EAtre utilis\u00E9e avec l'option d'authentification [N\u00E9gocier] ou [Simple]. SSL n\u00E9cessite que le serveur Microsoft sur lequel le module d'interface du pilote fonctionne ait import\u00E9 le certificat de serveur du contr\u00F4leur de domaine.
NOVLADBASE.initial.settings.param.dscr.access-options=Afficher les options d'acc\u00E8s au contr\u00F4leur de domaine. Ces param\u00E8tres contr\u00F4lent l'\u00E9tendue des demandes Active Directory au sein de plusieurs param\u00E8tres de timeout et d'interrogation de l'\u00E9diteur.
