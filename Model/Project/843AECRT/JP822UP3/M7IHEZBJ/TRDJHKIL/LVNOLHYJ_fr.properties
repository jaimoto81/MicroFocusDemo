NOVLADBASE.initial.settings.param.dscr.impersonation=Loguez-vous sous une fausse identit\u00E9 au compte d'authentification du pilote pour le support de CDOEXM et la d\u00E9finition du mot de passe. Si la connexion est refus\u00E9e, le pilote n'effectue qu'un login r\u00E9seau. Si elle est accept\u00E9e, le pilote effectue un login local. Le compte d'authentification doit avoir des droits assign\u00E9s tel que d\u00E9crit dans le Guide d'administration.
