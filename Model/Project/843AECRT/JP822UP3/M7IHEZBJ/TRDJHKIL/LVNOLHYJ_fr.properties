NOVLADBASE.initial.settings.param.dscr.search-domain-scope=Le module d'interface lit habituellement les informations sp\u00E9cifiques des autres domaines quand les objets y sont r\u00E9f\u00E9renc\u00E9s. Si le compte utilis\u00E9 pour l'authentification ne poss\u00E8de pas de droit dans l'autre domaine, la lecture peut \u00E9chouer. Activer cette option si vous recevez des erreurs d'acc\u00E8s durant des op\u00E9rations ordinaires.
