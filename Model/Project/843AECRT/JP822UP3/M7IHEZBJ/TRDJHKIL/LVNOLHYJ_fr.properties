NOVLADBASE.initial.settings.param.dscr.sealing=Lorsque cette option est activ\u00E9e, la communication entre le module d'interface pilote et Active Directory utilise un codage num\u00E9rique. Le sceau num\u00E9rique fonctionne uniquement si vous utilisez la m\u00E9thode d'authentification [N\u00E9gocier] et que le fournisseur de s\u00E9curit\u00E9 sous-jacent s\u00E9lectionne NTLM2 ou Kerberos pour son protocole. Ne pas utiliser cette option avec SSL.
NOVLADBASE.initial.settings.param.dscr.xchg-prov=Afficher les options Microsoft Exchange. Ces param\u00E8tres contr\u00F4lent la m\u00E9thode d'interface vers le syst\u00E8me Microsoft Exchange Management et si les modifications de l'attribut homeMDB doivent \u00EAtre interpr\u00E9t\u00E9es comme un d\u00E9placement ou une suppression de la bo\u00EEte aux lettres.
NOVLADBASE.initial.settings.param.dscr.auth-method=S\u00E9lectionner une m\u00E9thode d'authentification aupr\u00E8s d'Active Directory \:\n\n[N\u00E9gocier] - Utilise un paquetage de s\u00E9curit\u00E9 Microsoft pour n\u00E9gocier le type de connexion. G\u00E9n\u00E9ralement, Kerberos ou NTLM est s\u00E9lectionn\u00E9.\n\n[Simple] - Liaison simple de style LDAP pour la connexion.
