NOVLADBASE.idmresource.NOVLADBASEConnectionPrompts.gcv.dscr.shim-auth-id=Sp\u00E9cifiez un compte Active Directory disposant de privil\u00E8ges d'administrateur \u00E0 utiliser par Identity Manager. Cette valeur permet de d\u00E9finir une valeur initiale pour le param\u00E8tre de configuration du pilote [ID d'authentification]. Diff\u00E9rentes formes de nom peuvent \u00EAtre utilis\u00E9es, selon la m\u00E9thode d'authentification s\u00E9lectionn\u00E9e.\n\nPar exemple \: \n\nUtilisez les formes suivantes avec la m\u00E9thode N\u00E9gocier \:\n- Administrateur - Nom de connexion NT.\n- Domaine/Administrateur - Nom de connexion NT complet du domaine.\n\nUtilisez la forme suivante avec la m\u00E9thode Simple \:\n- CN\=IDM,CN\=Users,DC\=domain,DC\=com - Nom distinctif LDAP.
NOVLADBASE.idmresource.NOVLADBASEConnectionPrompts.gcv.dscr.shim-auth-password=Sp\u00E9cifiez le mot de passe du compte Active Directory dans le param\u00E8tre ID d'authentification. Cette valeur permet de d\u00E9finir une valeur initiale pour le mot de passe de configuration du pilote. Un mot de passe est requis pour tous les types de compte, except\u00E9 le compte de service local (LSA). Si aucun param\u00E8tre ID d'authentification n'est sp\u00E9cifi\u00E9, le syst\u00E8me utilise le compte de service local. Si vous changez le mot de passe du compte dans Active Directory, vous devez \u00E9galement le mettre \u00E0 jour dans Identity Manager.
NOVLADBASE.idmresource.NOVLADBASERemoteLoaderPrompts.gcv.dscr.driver-password=Le mot de passe de l'objet Pilote permet au chargeur distant de s'authentifier aupr\u00E8s du serveur Identity Manager. Il doit \u00EAtre identique \u00E0 celui d\u00E9fini sur le chargeur distant Identity Manager.
