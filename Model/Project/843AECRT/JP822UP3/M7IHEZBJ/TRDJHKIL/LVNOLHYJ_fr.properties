NOVLADBASE.initial.settings.param.dscr.exch-api-type=Au lieu de la synchronisation habituelle des attributs, les bo\u00EEtes aux lettres Exchange peuvent \u00EAtre contr\u00F4l\u00E9es par des appels dans le syst\u00E8me de gestion de Microsoft Exchange. Lorsque cette option est activ\u00E9e, le module d'interface (shim) du pilote intercepte les modifications apport\u00E9es \u00E0 l'attribut homeMDB Active Directory et utilise l'option s\u00E9lectionn\u00E9e pour le provisioning d'Exchange. L'option EXCH 2010 implique l'utilisation d'Exchange 2010 et n\u00E9cessite l'installation du service IDM Exchange. Le service IDM PowerShell doit \u00EAtre utilis\u00E9 avec Exchange Server 2013 et Exchange Server 2010 (s'il est install\u00E9 sous Windows Server 2012). Reportez-vous au guide de l'utilisateur pour plus de d\u00E9tails. La valeur que vous s\u00E9lectionnez ici est enregistr\u00E9e dans la configuration du module d'interface du pilote.
