NOVLADBASE.initial.settings.param.dscr.signing=Lorsque cette option est activ\u00E9e, la communication entre le module d'interface pilote et Active Directory utilise une signature num\u00E9rique. Cela n'emp\u00EAche pas de voir les donn\u00E9es sur le r\u00E9seau, mais r\u00E9duit les risques d'attaques \u00E0 la s\u00E9curit\u00E9. La signature fonctionne uniquement si vous utilisez la m\u00E9thode d'authentification [N\u00E9gocier] et que le fournisseur de s\u00E9curit\u00E9 sous-jacent s\u00E9lectionne NTLM2 ou Kerberos pour son protocole. Ne pas utiliser cette option avec SSL.
