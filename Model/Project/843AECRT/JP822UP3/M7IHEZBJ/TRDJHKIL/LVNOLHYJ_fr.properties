NOVLADBASE.idmresource.NOVLADBASEConnectionPrompts.gcv.dscr.shim-auth-server=Sp\u00E9cifiez le nom du contr\u00F4leur de domaine Active Directory \u00E0 utiliser pour la synchronisation. Cette valeur permet de d\u00E9finir une valeur initiale pour le param\u00E8tre de configuration du pilote [Contexte d'authentification].\n\t\t\t\nPar exemple \:\n- moncontr\u00F4leur.domaine.com - Nom DNS. C'est la forme d'adressage pr\u00E9f\u00E9r\u00E9e. Elle est d'ailleurs requise pour l'authentification Kerberos.\n- 10.10.128.23 - Adresse IP. Forme \u00E0 utiliser uniquement avec le type d'authentification Simple.\n- champ vide - Si aucune valeur n'est sp\u00E9cifi\u00E9e, le pilote utilise 'localhost' pour acc\u00E9der \u00E0 la machine locale.
