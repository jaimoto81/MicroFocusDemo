NOVLADBASE.initial.settings.param.dscr.exchange-server=En cas de configuration de plusieurs serveurs Exchange Server, saisissez le nom complet du serveur Exchange pr\u00E9f\u00E9r\u00E9. Cela permet de prendre en charge la cr\u00E9ation de bo\u00EEtes aux lettres sur le serveur Exchange pr\u00E9f\u00E9r\u00E9 de l'utilisateur, au lieu du serveur par d\u00E9faut s\u00E9lectionn\u00E9 par le service IDM Powershell. Si rien n'est renseign\u00E9, le service IDM Powershell s\u00E9lectionne le premier serveur Exchange qu'il extrait de la configuration.
