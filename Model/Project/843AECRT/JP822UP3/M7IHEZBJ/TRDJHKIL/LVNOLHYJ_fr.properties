NOVLADBASE.initial.settings.param.dscr.exch-move=Lorsque cette option est activ\u00E9e, le module d'interface pilote intercepte les modifications de l'attribut homeMDB Active Directory et intervient dans le syst\u00E8me de gestion Exchange pour d\u00E9placer la bo\u00EEte aux lettres vers la nouvelle zone de stockage de messages. Cette option n'est prise en charge qu'avec les types d'interface use-cdoexm ou post-use-cdoexm.
NOVLADBASE.initial.settings.param.dscr.exch-delete=Lorsque cette option est activ\u00E9e, le module d'interface pilote intercepte la suppression pour l'attribut homeMDB Active Directory et intervient dans le syst\u00E8me de gestion Exchange pour supprimer la bo\u00EEte aux lettres. Cette option n'est prise en charge qu'avec les types d'interface use-cdoexm ou post-use-cdoexm.
NOVLADBASE.initial.settings.param.choice.access-options.show=Afficher
NOVLADBASE.initial.settings.param.sealing=Utiliser une signature num\u00E9rique et un sceau pour les communications
NOVLADBASE.initial.settings.param.dscr.pub-password-expire-time=Sp\u00E9cifier le nombre de minutes allou\u00E9es au pilote pour tenter la synchronisation d'un mot de passe donn\u00E9. Au del\u00E0 de cet intervalle le pilote n'essaie pas de synchroniser le mot de passe. Il est recommand\u00E9 de d\u00E9finir cette valeur sur au moins trois fois l'intervalle d'interrogation. Par exemple, si l'intervalle d'interrogation est de 10 (minutes), la valeur de timeout devra \u00EAtre d\u00E9finie sur 30 (minutes) ou plus.
