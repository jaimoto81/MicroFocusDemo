NOVLADDCFG.idmresource.NOVLADDCFGSynchronizationPrompts.gcv.dscr.drv.subPlacementType=Geben Sie die gew\u00FCnschte Platzierungsart f\u00FCr den Abonnentenkanal an. W\u00E4hlen Sie 'Flach' zum Platzieren von Objekten strikt innerhalb des Basiscontainers. W\u00E4hlen Sie 'Gespiegelt' zum hierarchischen Platzieren von Objekten innerhalb des Basiscontainers. Dies wird dazu verwendet, um die Standard-Platzierungsrichtlinien f\u00FCr den Abonnentenkanal festzulegen.
