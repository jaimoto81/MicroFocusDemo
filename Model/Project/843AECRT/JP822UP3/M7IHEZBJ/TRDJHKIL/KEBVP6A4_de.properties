NOVLADDCFG.idmresource.NOVLADDCFGSynchronizationPrompts.gcv.dscr.drv.user.container=Geben Sie den Container an, in dem sich Benutzerobjekte in Active Directory befinden. In der Regel lautet der Container 'CN\=Benutzer,DC\=Dom\u00E4ne,DC\=Firma,DC\=com', aber wenn ein benutzerdefinierter Container erstellt wird, k\u00F6nnte der Pfad 'OU\=benutzerdefiniert,DC\=Dom\u00E4ne,DC\=Firma,DC\=com' lauten.\nWenn Sie eine flache Platzierungsregel verwenden, ist dies der Container, in dem sich die Benutzer befinden. Wenn Sie eine gespiegelte Platzierungsregel verwenden, ist dies der Stammcontainer.
