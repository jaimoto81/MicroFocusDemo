NOVLADDCFG.globalconfig.NOVLADDCFGGCVs.gcv.dscr.UpnMap=W\u00E4hlen Sie eine Methode zum Verwalten des Anmeldenamens im Active Directory (auch als userPrincipalName bezeichnet). Der userPrincipalName \u00E4hnelt einer Email-Adresse, beispielsweise 'benutzer@dom\u00E4ne.com'. Obwohl das Treiberschnittstellenmodul 'userPrincipalName' mit jedem beliebigen Wert versehen kann, eignet er sich nur dann als Anmeldename, wenn die Dom\u00E4ne so konfiguriert wurde, dass 'benutzer@dom\u00E4ne.com' verwendet werden kann. [Active Directory-Email-Adresse folgen] Bei Auswahl dieser Option folgt 'userPrincipalName' dem Wert des Active Directory-Mail-Attributs. Diese Option ist n\u00FCtzlich, wenn die Email-Adresse des Benutzers f\u00FCr die Authentifizierung verwendet werden soll und Active Directory (und wahrscheinlich Microsoft Exchange auch) Email-Adressen autorisiert. [Identit\u00E4tsdepot-Email-Adresse folgen] Diese Option ist n\u00FCtzlich, wenn die Email-Adresse des Benutzers f\u00FCr die Authentifizierung verwendet werden soll und das Depot (und m\u00F6glicherweise auch Groupwise oder weitere integrierte Email-Systeme) Email-Adressen autorisiert. [Identit\u00E4tsdepot-Namen folgen] Diese Option ist n\u00FCtzlich, wenn Sie 'userPrincipalName' aus dem Anmeldenamen des Benutzers plus einer in der Richtlinie fest definierten Zeichenkette generieren. [Keine] Diese Option ist n\u00FCtzlich, wenn die Steuerung von 'userPrincipalName' nicht erforderlich ist oder wenn Sie Ihre eigene Richtlinie implementieren m\u00F6chten.
