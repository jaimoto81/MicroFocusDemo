NOVLADDCFG.globalconfig.NOVLADDCFGGCVs.gcv.dscr.UpnMap=Select a method for managing the Active Directory Logon Name (also known as the userPrincipalName). The userPrincipalName takes the form of an e-mail address, as in user@domain.com and can be used instead of the traditional NT Logon Name for identification. Although the shim can place any value into userPrincipalName, it is not useful as a logon name unless the domain is configured to accept user@domain.com. [Follow Active Directory e-mail address] When selected, the userPrincipalName follows the value of the Active Directory mail attribute. This option is useful when you want the user's e-mail address to be used for authentication and Active Directory (and likely Microsoft Exchange) is authoritive for e-mail addresses. [Follow Identity Vault e-mail address]This option is useful when you want the user's e-mail address to be used for authentication and the vault (and perhaps Groupwise or another integrated e-mail system) is authoritive for e-mail addresses. [Follow Identity Vault name] This option is useful when you want to generate userPrincipalName from the user logon name plus a hard-coded string defined in policy. [None] This option is useful when you do not want to control userPrincipalName or want to implement your own policy.
NOVLADDCFG.globalconfig.NOVLADDCFGGCVs.gcv.dscr.drv.subPlacementType=Specify the desired form of placement for the Subscriber channel. Select Flat to place objects strictly within the base container. Select Mirrored to place objects hierarchically within the base container.  This is used to determine the Subscriber channel Placement policies.
NOVLADDCFG.globalconfig.NOVLADDCFGGCVs.gcv.drv.domain.dns.name=Domain DNS Name
NOVLADDCFG.globalconfig.NOVLADDCFGGCVs.gcv.dscr.LogonNameMap=When Logon Name Mapping is selected for user accounts, the driver will keep the Identity Vault object name sychronized with the Active Directory Pre-Windows 2000 Logon Name (also known as the NT Logon Name and the sAMAccountName). This policy is useful when creating user accounts in Active Directory using the Microsoft Management Console Users and Computers snap-in.
