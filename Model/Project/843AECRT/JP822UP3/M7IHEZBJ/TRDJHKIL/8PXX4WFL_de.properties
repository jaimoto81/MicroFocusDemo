NOVLADENTEX.globalconfig.NOVLADENTEXGCVs.gcv.dscr.drv.entitlement.UserAccount=Berechtigungen zum Steuern von Kontozugriffen entsprechen einem Ein/Aus-Schalter. Wenn der Treiber f\u00FCr Berechtigungen aktiviert ist, werden Konten nur erstellt und entfernt/deaktiviert, wenn die Kontoberechtigung Benutzern gew\u00E4hrt oder entzogen wird.\n\nBerechtigungen k\u00F6nnen nur von Berechtigungsagenten gew\u00E4hrt und entzogen werden. Identity Manager enth\u00E4lt drei Berechtigungsagenten\:\n\nRollenbasierte Berechtigungen (RBE)\nRBEs sind ideal f\u00FCr die einfache Automatisierung. Wenn ein Benutzer beispielsweise zum HR-System hinzugef\u00FCgt wird, werden ihm automatisch Konten in anderen Systemen gew\u00E4hrt.\n\nWorkflow\nWorkflow ist ideal f\u00FCr Genehmigungen. Wenn ein Benutzer beispielsweise zum HR-System hinzugef\u00FCgt wird, muss der Manager die Konten f\u00FCr den Benutzer genehmigen.\n\nRollenbasierte Bereitstellungsmodul (RBPM)\nRBPMs sind ideal f\u00FCr echte und vollst\u00E4ndige rollenbasierte Bereitstellungen. Wenn ein Benutzer beispielsweise die Kontof\u00FChrungsrolle erh\u00E4lt, erh\u00E4lt der Benutzer automatisch Zugriff auf alle Konten, die mit der Kontof\u00FChrungsrolle verbunden sind.\n\nWenn Sie 'Wahr' ausw\u00E4hlen, muss einer dieser Berechtigungsagenten f\u00FCr Ihren Treiber installiert und konfiguriert sein, damit Konten erstellt und gel\u00F6scht werden k\u00F6nnen. Weitere Informationen finden Sie im Handbuch zu Identity Manager-Berechtigungen.
