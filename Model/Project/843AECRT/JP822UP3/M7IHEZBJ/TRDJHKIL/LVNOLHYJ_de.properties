NOVLADBASE.initial.settings.param.dscr.impersonation=Anmelden und die Identit\u00E4t des Treiberauthentifizierungskontos  f\u00FCr die Unterst\u00FCtzung von CDOEXM und das Festlegen des Passworts annehmen. Bei 'Nein' f\u00FChrt der Treiber nur eine Netzwerkanmeldung durch, bei 'Ja' eine lokale Anmeldung. Das Authentifizierungskonto muss \u00FCber die entsprechenden Rechte verf\u00FCgen, die im Administration Guide (Administrationshandbuch) beschrieben sind.
