NOVLADBASE.idmresource.NOVLADBASEConnectionPrompts.gcv.dscr.shim-auth-id=Geben Sie ein Active Directory-Konto an, f\u00FCr das Administratorrechte f\u00FCr Identity Manager verwendet werden sollen. Dieser Wert wird zur Festlegung des ersten Werts f\u00FCr den Treiberkonfigurationsparameter [Authentication ID] verwendet. Es k\u00F6nnen verschiedenen Namensformate verwendet werden, abh\u00E4ngig von der ausgew\u00E4hlten Authentifizierungsmethode.\n\nBeispiel\: \n\nVerwenden Sie die folgenden Formate f\u00FCr Verhandeln\:\n- Administrator \u2013 NT-Anmeldename.\n- Dom\u00E4ne/Administrator \u2013 F\u00FCr die Dom\u00E4ne qualifizierter NT-Anmeldename.\n\nVerwenden Sie das folgende Format f\u00FCr Einfach\:\n- CN\=IDM,CN\=Benutzer,DC\=Dom\u00E4ne,DC\=com \u2013 Eindeutiger Name f\u00FCr LDAP.
NOVLADBASE.idmresource.NOVLADBASEConnectionPrompts.gcv.dscr.shim-auth-password=Geben Sie das Passwort f\u00FCr das Active Directory-Konto im Authentifizierungs-ID-Parameter an. Dieser Wert wird zur Festlegung des ersten Werts f\u00FCr das Treiberkonfigurationspasswort verwendet. Ein Passwort ist f\u00FCr alle Kontotypen erforderlich, au\u00DFer f\u00FCr den Local Service Account (LSA). Wenn der Authentifizierungs-ID-Parameter nicht festgelegt wird, wird der Local Service Account verwendet. Wenn Sie das Kontopasswort in Active Directory \u00E4ndern, m\u00FCssen Sie auch das Passwort in Identity Manager \u00E4ndern.
NOVLADBASE.idmresource.NOVLADBASERemoteLoaderPrompts.gcv.dscr.driver-password=Das Passwort des Treiberobjekts wird vom Remote Loader f\u00FCr die Authentifizierung beim Identity Manager-Server verwendet. Es muss sich dabei um das gleiche Passwort handeln, das als Passwort des Treiberobjekts beim Identity Manager-Remote Loader-Service angegeben ist.
