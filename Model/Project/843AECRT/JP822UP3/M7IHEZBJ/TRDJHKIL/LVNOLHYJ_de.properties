NOVLADBASE.initial.settings.param.dscr.search-domain-scope=Normalerweise liest das Schnittstellenmodul bestimmte Informationen von anderen Dom\u00E4nen ein, wenn Objekte in diesen Dom\u00E4nen referenziert werden. Wenn das Konto, das Sie f\u00FCr die Authentifizierung verwenden, keine Berechtigungen in den anderen Dom\u00E4nen hat, k\u00F6nnen die Daten m\u00F6glicherweise nicht eingelesen werden. Aktivieren Sie diese Option, falls bei regelm\u00E4\u00DFig ausgef\u00FChrten Vorg\u00E4ngen Fehler auftreten.
