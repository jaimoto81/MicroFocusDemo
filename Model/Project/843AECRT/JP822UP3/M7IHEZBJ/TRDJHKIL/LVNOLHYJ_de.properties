NOVLADBASE.initial.settings.param.dscr.use-ssl=Wenn diese Option aktiviert ist, wird die Kommunikation zwischen dem Treiberschnittstellenmodul und Active Directory digital verschl\u00FCsselt. F\u00FCr diese Option ist die Authentifizierungsmethode [Aushandeln] oder [Einfach] erforderlich. F\u00FCr SSL muss auf dem Microsoft-Server, auf dem das Treiberschnittstellenmodul l\u00E4uft, das Serverzertifikat des Dom\u00E4nencontrollers importiert sein.
NOVLADBASE.initial.settings.param.dscr.access-options=Zugriffsoptionen des Dom\u00E4nencontrollers anzeigen. Diese Parameter steuern den Bereich der Active Directory-Abfragen zusammen mit verschiedenen Parametern f\u00FCr die Zeit\u00FCberschreitung und das Herausgeber-Polling.
