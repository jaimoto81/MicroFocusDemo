NOVLADBASE.initial.settings.param.dscr.exch-api-type=Exchange-Postf\u00E4cher k\u00F6nnen durch Aufrufe des Microsoft Exchange-Managementsystems anstelle der normalen Attributsynchronisierung gesteuert werden. Wenn aktiviert, f\u00E4ngt das Treiberschnittstellenmodul \u00C4nderungen am Active Directory-Attribut 'homeMDB' ab und verwendet die ausgew\u00E4hlte Option zum Bereitstellen von Exchange. Die Option 'EXCH 2010' impliziert die Verwendung von Exchange 2010 und erfordert die Installation des IDM-Exchange-Services. F\u00FCr Exchange Server 2013 und Exchange Server 2010 (sofern auf Windows Server 2012 installiert) muss der IDM PowerShell-Dienst verwendet werden. Weitere Einzelheiten finden Sie im Benutzerhandbuch. Der Wert, den Sie hier ausw\u00E4hlen, wird in der Treiberschnittstellenmodulkonfiguration aufgezeichnet.
