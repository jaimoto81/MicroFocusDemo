NOVLADBASE.initial.settings.param.dscr.pub-password-expire-time=Geben Sie die Anzahl der Minuten an, die der Treiber versuchen soll, ein bestimmtes Passwort zu synchronisieren. Der Treiber wird nicht versuchen, das Passwort zu synchronisieren, nachdem diese Zeit \u00FCberschritten wurde. Es wird empfohlen, diesen Wert auf das Dreifache des Polling-Intervalls zu setzen. Wenn Sie beispielsweise das Polling-Intervall auf 10 gesetzt haben, sollten Sie den Wert f\u00FCr die Zeit\u00FCberschreitung bei der Passwortsynchronisierung auf mindestens 30 setzen.
