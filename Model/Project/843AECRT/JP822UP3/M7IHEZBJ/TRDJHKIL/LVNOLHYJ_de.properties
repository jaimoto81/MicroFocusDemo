NOVLADBASE.idmresource.NOVLADBASEConnectionPrompts.gcv.dscr.shim-auth-server=Geben Sie den Namen des Active Directory-Dom\u00E4nencontrollers an, der f\u00FCr die Synchronisierung verwendet wird. Dieser Wert wird zur Festlegung des ersten Werts f\u00FCr den Treiberkonfigurationsparameter [Authentication Context] verwendet.\n\t\t\t\nBeispiel\:\n- mycontroller.domain.com - DNS-Name. Dies ist das bevorzugte Adressformat. Es ist f\u00FCr die Kerberos-Authentifizierung erforderlich.\n- 10.10.128.23 \u2013 IP-Adresse. Verwenden Sie dieses Format nur f\u00FCr den Authentifzierungstyp Einfach.\n- blank \u2013 Wenn dieser Eintrag leer bleibt (blank), verwendet der Treiber 'localhost' f\u00FCr den Zugriff auf den lokalen Computer.
