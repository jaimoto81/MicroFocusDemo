NOVLADBASE.initial.settings.param.dscr.signing=Wenn diese Option aktiviert ist, wird die Kommunikation zwischen dem Treiberschnittstellenmodul und Active Directory digital signiert. Dadurch sind die Daten zwar im Netzwerk noch sichtbar, Sicherheitsattacken werden jedoch erschwert. Das Signieren ist nur m\u00F6glich, wenn Sie [Aushandeln] als Authentifizierungsmethode ausgew\u00E4hlt haben und NTLM2 oder Kerberos als Protokoll ausgew\u00E4hlt ist. Diese Option kann nicht f\u00FCr SSL verwendet werden.
