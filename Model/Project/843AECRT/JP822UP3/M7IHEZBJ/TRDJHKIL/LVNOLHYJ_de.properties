NOVLADBASE.initial.settings.param.dscr.sealing=Bei Auswahl dieser Option wird die Kommunikation zwischen dem Treiberschnittstellenmodul und Active Directory digital verschl\u00FCsselt. Die Verschl\u00FCsselung ist nur m\u00F6glich, wenn Sie [Aushandeln] als Authentifizierungsmethode gew\u00E4hlt haben und der zugrunde liegende Sicherheits-Service-Anbieter NTLM2 oder Kerberos als Protokoll ausw\u00E4hlt. Diese Option kann nicht f\u00FCr SSL verwendet werden.
