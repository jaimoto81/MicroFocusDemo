NOVLADBASE.initial.settings.param.dscr.exch-move=Wenn aktiviert, f\u00E4ngt das Treiberschnittstellenmodul \u00C4nderungen am Active Directory-Attribut 'homeMDB' ab und ruft die entsprechende Funktion des Exchange Managment System auf, um das Postfach in die neue Nachrichten-Datenablage zu verschieben. Diese Option wird nur von den Schnittstellentypen 'use-cdoexm' und 'post-use-cdoexm' unterst\u00FCtzt.
NOVLADBASE.initial.settings.param.dscr.exch-delete=Wenn aktiviert, f\u00E4ngt das Treiberschnittstellenmodul das Entfernen des Active Directory-Attributs 'homeMDB' ab und ruft die entsprechende Funktion von Exchange Managment System auf, um das Postfach zu l\u00F6schen. Diese Option wird nur von den Schnittstellentypen 'use-cdoexm' und 'post-use-cdoexm' unterst\u00FCtzt.
