NOVLEDIRBASE.initial.settings.ecv.dscr.dirxml.engine.xslt-bc-mode=Dieses Steuerelement versetzt den XSLT-Prozessor, den die DirXML-Engine verwendet, in den abw\u00E4rtskompatiblen Modus. Der abw\u00E4rtskompatible Modus bewirkt, dass der XSLT-Prozessor ein oder mehrere Verhaltensmuster verwendet, die den XPath-1.0- und/oder XSLT-1.0-Standards nicht entsprechen. Dies dient der Abw\u00E4rtskompatibilit\u00E4t mit vorhandenen DirXML-Formatvorlagen, die auf nicht standardisierte Verhaltensmuster angewiesen sind. \n \n Im Besonderen\: \n \n Das Verhalten des XPath-Operators '\!\=', wenn ein Operand ein node-set und der andere Operand kein node-set ist, ist nicht korrekt in DirXML-Versionen bis einschlie\u00DFlich DirXML 2.0 (Novell Identity Manager 2.0). Dieses Verhalten wurde zwar korrigiert, aber das korrigierte Verhalten wird \u00FCber dieses Steuerelement standardm\u00E4\u00DFig deaktiviert zugunsten der Abw\u00E4rtskompatibilit\u00E4t mit vorhandenen DirXML-Formatvorlagen.
NOVLEDIRBASE.initial.settings.param.choice.socket-local-bind.systemdefault=system default
NOVLEDIRBASE.initial.settings.param.dscr.keep-alive-interval-sub=In order to detect a lost TCP/IP connection the eDirectory to eDirectory driver periodically sends small packets. This value determines how long since entering a receive-wait condition the publisher channel will wait until sending a "keep-alive" packet to determine if the TCP/IP connection has been lost. Generally this value should not be changed except under instruction from Novell. The default value for the publisher channel is ten minutes.
NOVLEDIRBASE.initial.settings.param.choice.reverse-handshake.no=no
NOVLEDIRBASE.initial.settings.param.choice.specify-port-sub.specify=specify
NOVLEDIRBASE.initial.settings.ecv.dscr.dirxml.engine.max-replication-wait=Die maximale Wartezeit f\u00FCr die eDirectory-Reproduktion legt die maximale Zeitdauer fest, die die DirXML-Engine wartet, bis eine bestimmte \u00C4nderung zwischen der lokalen und einer Remote-Reproduktion reproduziert wird. Dies betrifft nur Vorg\u00E4nge, bei denen die DirXML-Engine einen Remote-eDirectory-Server in demselben Baum kontaktieren muss, um einen Vorgang durchzuf\u00FChren, und warten muss, bis eine \u00C4nderung reproduziert wurde, bevor der Vorgang abgeschlossen werden kann (z. B. Objektverschiebungen, wenn sich die Masterreproduktion des verschobenen Objekts nicht auf dem DirXML-Server befindet; oder Vorg\u00E4nge hinsichtlich Dateisystemrechten f\u00FCr Benutzer, die mittels Schablone erstellt wurden.)
