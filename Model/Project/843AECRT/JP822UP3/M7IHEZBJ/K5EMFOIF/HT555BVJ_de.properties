NOVLEDIRBASE.initial.settings.param.dscr.keep-alive-interval-pub=In order to detect a lost TCP/IP connection the eDirectory to eDirectory driver periodically sends small packets. This value determines how long since entering a receive-wait condition the publisher channel will wait until sending a "keep-alive" packet to determine if the TCP/IP connection has been lost. Generally this value should not be changed except under instruction from Novell. The default value for the publisher channel is ten minutes.
NOVLEDIRBASE.initial.settings.ecv.dscr.dirxml.engine.use-password-event-values=Diese Einstellung legt die Quelle des Werts fest, der f\u00FCr das nspmDistributionPassword-Attribut f\u00FCr Hinzuf\u00FCgungs- und \u00C4nderungsereignisse gemeldet wird.\n \n Die Einstellung 'Falsch' bedeutet, dass der aktuelle Wert von nspmDistributionPassword genommen und als Wert des Attributereignisses gemeldet wird. Dies bedeutet, dass nur der aktuelle Passwortwert verf\u00FCgbar ist. Dies ist die Standardeinstellung.\n \n Die Einstellung 'Wahr' bedeutet, dass der mit dem eDirectory-Ereignis aufgezeichnete Wert entschl\u00FCsselt und als Wert des Attributereignisses gemeldet wird. Dies bedeutet, dass sowohl der alte Passwortwert (sofern vorhanden) und das neue Passwort zum Ereigniszeitpunkt verf\u00FCgbar sind. Dies ist zur Passwortsynchronisierung bei einigen Anwendungen hilfreich, die zum Festlegen eines neuen Passworts das alte Passwort ben\u00F6tigen.
NOVLEDIRBASE.initial.settings.param.choice.heartbeat-on.off=off
