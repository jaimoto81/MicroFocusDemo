NOVLEDIRBASE.initial.settings.ecv.dscr.dirxml.engine.qualified-dn-values=Die ausf\u00FChrliche Form f\u00FCr DN-Syntax-Attributwerte steuert, ob Werte f\u00FCr DN-Syntax-Attributwerte in nicht ausf\u00FChrlicher oder in ausf\u00FChrlicher Schr\u00E4gstrichform bereitgestellt werden. Die Einstellung 'Wahr' bedeutet, dass die Werte in ausf\u00FChrlicher Form bereitgestellt werden.
