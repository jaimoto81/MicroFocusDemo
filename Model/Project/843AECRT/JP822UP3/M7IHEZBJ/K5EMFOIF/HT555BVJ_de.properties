NOVLEDIRBASE.initial.settings.param.dscr.keep-alive-interval=In order to detect a lost TCP/IP connection the eDirectory to eDirectory driver periodically sends small packets. This value determines how long since entering a receive-wait condition the publisher channel will wait until sending a "keep-alive" packet to determine if the TCP/IP connection has been lost. Generally this value should not be changed except under instruction from Novell. The default value for the publisher channel is ten minutes.
