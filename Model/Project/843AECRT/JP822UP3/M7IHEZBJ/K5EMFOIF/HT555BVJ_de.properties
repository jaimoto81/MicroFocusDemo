NOVLEDIRBASE.initial.settings.ecv.dscr.dirxml.engine.use-pending-association=Diese Einstellung legt fest, ob von der DirXML-Engine w\u00E4hrend der Verarbeitung des Abonnentenkanals eine ausstehende Verkn\u00FCpfung f\u00FCr ein Objekt geschrieben wird.\n \n Das Schreiben einer ausstehenden Verkn\u00FCpfung bietet kaum oder keine Vorteile, verringert jedoch die Leistung. Diese Option ist dennoch aus Gr\u00FCnden der Abw\u00E4rtskompabilit\u00E4t vorhanden.
