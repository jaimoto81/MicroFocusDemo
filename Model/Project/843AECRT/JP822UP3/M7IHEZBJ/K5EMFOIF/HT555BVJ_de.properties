NOVLEDIRBASE.initial.settings.ecv.dscr.dirxml.engine.combine-template-values=Hierdurch wird gesteuert, wie die DirXML-Engine Werte aus einem Schablonenobjekt verwendet, wenn die Schablone zum Erstellen von Objekten im Identit\u00E4tsdepot eingesetzt wird. Wenn 'true', werden die Attributwerte aus der Schablone, die jeweils aus mehreren Werten bestehen k\u00F6nnen, zus\u00E4tzlich zu den im Hinzuf\u00FCgevorgang angegebenen Werten f\u00FCr dasselbe Attribut verwendet. Wenn 'false', werden die Werte aus der Schablone ignoriert, wenn Werte f\u00FCr dasselbe Attribut im Hinzuf\u00FCgevorgang angegeben sind.
