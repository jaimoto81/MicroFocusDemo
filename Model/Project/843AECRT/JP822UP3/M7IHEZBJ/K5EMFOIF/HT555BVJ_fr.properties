NOVLEDIRBASE.initial.settings.ecv.dscr.dirxml.engine.max-replication-wait=Le temps d'attente maximal pour la r\u00E9plication d'eDirectory contr\u00F4le la dur\u00E9e maximale pendant laquelle le moteur DirXML attend un changement particulier pour effectuer une r\u00E9plication entre la r\u00E9plique locale et une r\u00E9plique distante. Ce temps affecte uniquement les op\u00E9rations dans lesquelles le moteur DirXML doit contacter un serveur eDirectory distant dans la m\u00EAme arborescence pour ex\u00E9cuter une op\u00E9ration et risque de devoir attendre qu'un changement ait \u00E9t\u00E9 r\u00E9pliqu\u00E9 sur ou depuis le serveur distant avant de terminer son op\u00E9ration (ex \: transfert d'un objet lorsque le serveur DirXML ne contient pas la r\u00E9plique ma\u00EEtresse de l'objet transf\u00E9r\u00E9 ou op\u00E9rations associ\u00E9es aux droits du syst\u00E8me de fichiers pour les utilisateurs cr\u00E9\u00E9s depuis un mod\u00E8le.)
NOVLEDIRBASE.initial.settings.ecv.dirxml.engine.max-replication-wait=Temps d'attente maximal de la r\u00E9plication d'eDirectory en secondes
NOVLEDIRBASE.appconfig.lang=fr
NOVLEDIRBASE.initial.settings.ecv.dscr.dirxml.engine.qualified-rename-values=La forme compl\u00E8te pour les \u00E9v\u00E9nements Renommer d\u00E9termine si la portion de nouveau nom des \u00E9v\u00E9nements Renommer provenant du coffre-fort d'identit\u00E9 est pr\u00E9sent\u00E9e au canal Abonn\u00E9 avec les qualificatifs types (par exemple, CN\=). Un param\u00E8tre "vrai" signifie que les noms sont pr\u00E9sent\u00E9s dans la forme compl\u00E8te.
NOVLEDIRBASE.initial.settings.ecv.dscr.dirxml.engine.qualified-dn-values=Selon leur forme qualifi\u00E9e, les valeurs de l'attribut de syntaxe DN se pr\u00E9sentent avec ou sans barre oblique. Ce premier cas se produit si un param\u00E8tre vrai est utilis\u00E9.
NOVLEDIRBASE.initial.settings.ecv.dscr.dirxml.engine.combine-template-values=Ce contr\u00F4le d\u00E9termine comment le moteur DirXML utilisera les valeurs d'un objet Mod\u00E8le lorsque le mod\u00E8le sert \u00E0 cr\u00E9er des objets dans le coffre-fort d'identit\u00E9. Le param\u00E9trage du contr\u00F4le sur true entra\u00EEne l'utilisation des valeurs d'attributs \u00E0 plusieurs valeurs du mod\u00E8le en plus des valeurs pour cet attribut, sp\u00E9cifi\u00E9es dans l'op\u00E9ration d'addition. Le param\u00E9trage du contr\u00F4le sur false am\u00E8ne les valeurs du mod\u00E8le \u00E0 \u00EAtre ignor\u00E9es s'il existe des valeurs pour l'attribut sp\u00E9cifi\u00E9 dans l'op\u00E9ration d'addition.
NOVLEDIRBASE.initial.settings.ecv.dscr.dirxml.engine.set-creators-name=Cette commande est utilis\u00E9e par le moteur DirXML pour d\u00E9terminer si l'attribut creatorsName doit \u00EAtre d\u00E9fini sur le DN de ce pilote sur tous les objets cr\u00E9\u00E9s dans le coffre-fort d'identit\u00E9 par ce pilote.\n \n La d\u00E9finition de l'attribut creatorsName permet d'identifier facilement les objets cr\u00E9\u00E9s par ce pilote, mais il affecte \u00E9galement les performances. S'il n'est pas d\u00E9fini, l'attribut creatorsName prendra par d\u00E9faut la valeur du DN de l'objet Serveur NCP qui h\u00E9berge le pilote.
NOVLEDIRBASE.initial.settings.ecv.dscr.dirxml.engine.xslt-bc-mode=Cette commande d\u00E9termine le processeur XSLT utilis\u00E9 par le moteur DirXML en mode de compatibilit\u00E9 avec les versions pr\u00E9c\u00E9dentes. Lorsque ce mode est activ\u00E9, le processeur XSLT utilise un ou plusieurs comportements non conformes aux sp\u00E9cifications XPath 1.0 et/ou XSLT 1.0. Cela permet d'assurer la compatibilit\u00E9 avec les versions pr\u00E9c\u00E9dentes avec les feuilles de style DirXML existantes qui d\u00E9pendent d'un ou plusieurs comportement(s) non standard. \n \n Notamment \:  \n \n Lorsqu'un op\u00E9rande est un ensemble de noeuds et que l'autre op\u00E9rande n'en est pas un, le comportement de l'op\u00E9rateur XPath "\!\=" n'est pas correct dans les versions DirXML 2.0 et ant\u00E9rieures (Novell Identity Manager 2.0). Ce comportement a \u00E9t\u00E9 corrig\u00E9, mais cette commande d\u00E9sactive par d\u00E9faut le comportement corrig\u00E9 afin de garantir la compatibilit\u00E9 avec les versions pr\u00E9c\u00E9dentes des feuilles de style DirXML existantes.
NOVLEDIRBASE.initial.settings.ecv.dirxml.engine.qualified-rename-values=Forme compl\u00E8te pour les \u00E9v\u00E9nements Renommer
NOVLEDIRBASE.initial.settings.ecv.dscr.dirxml.engine.use-password-event-values=Cette commande d\u00E9termine la source de la valeur signal\u00E9e pour l'attribut nspmDistributionPassword pour les \u00E9v\u00E9nements d'ajout et de modification de canal d'abonn\u00E9.\n \n En d\u00E9finissant ce contr\u00F4le sur faux, la valeur actuelle de nspmDistributionPassword est obtenue et signal\u00E9e comme valeur de l'\u00E9v\u00E9nement d'attribut. Cela signifie que seule la valeur du mot de passe actuel est disponible. Il s'agit du comportement par d\u00E9faut.\n \n En d\u00E9finissant la commande sur vrai, la valeur enregistr\u00E9e avec l'\u00E9v\u00E9nement eDirectory est d\u00E9chiffr\u00E9e et signal\u00E9e en tant que valeur de l'\u00E9v\u00E9nement d'attribut. Cela signifie que la valeur de l'ancien mot de passe (le cas \u00E9ch\u00E9ant) et du mot de passe de remplacement au moment de l'\u00E9v\u00E9nement sont disponibles. Cela est utile pour synchroniser des mots de passe avec certaines applications qui requi\u00E8rent l'ancien mot de passe pour activer la d\u00E9finition d'un nouveau mot de passe.
NOVLEDIRBASE.initial.settings.ecv.dirxml.engine.combine-template-values=Combinez les valeurs de l'objet Mod\u00E8le \u00E0 celles de l'op\u00E9ration d'addition
NOVLEDIRBASE.initial.settings.ecv.dscr.dirxml.engine.use-pending-association=Cette commande d\u00E9termine si le moteur DirXML \u00E9crit une association en attente sur un objet lors du traitement du canal Abonn\u00E9.\n \n Le fait d'\u00E9crire une association en attente ne pr\u00E9sente que peu d'avantages, mais affecte les performances. Quoi qu'il en soit, cette option peut \u00EAtre activ\u00E9e pour permettre une compatibilit\u00E9 avec les versions pr\u00E9c\u00E9dentes.
NOVLEDIRBASE.initial.settings.ecv.dirxml.engine.qualified-dn-values=Forme compl\u00E8te pour les valeurs d'attribut de la syntaxe DN
NOVLEDIRBASE.initial.settings.param.pub-heartbeat-interval=Intervalle des pulsations de l'\u00C9diteur
pkg.name=Base eDirectory
NOVLEDIRBASE.initial.settings.ecv.dscr.dirxml.engine.pwd-sync-status=Cette commande d\u00E9termine si le moteur DirXML doit signaler l'\u00E9tat des \u00E9v\u00E9nements de changement du mot de passe du canal Abonn\u00E9. \n \n Le fait de signaler cet \u00E9tat permet aux applications telles que l'application utilisateur d'Identity Manager de surveiller l'avancement de la synchronisation du changement d'un mot de passe qui devrait \u00EAtre synchronis\u00E9 avec l'application connect\u00E9e.
NOVLEDIRBASE.initial.settings.ecv.dirxml.engine.use-pending-association=\u00C9crire les associations en attente
NOVLEDIRBASE.idmresource.NOVLEDIRBASEDriverNamePrompt.gcv.name=Nom de pilote
NOVLEDIRBASE.idmresource.NOVLEDIRBASEDriverNamePrompt.gcv.dscr.name=Entrez le nom du pilote.
NOVLEDIRBASE.initial.settings.ecv.dscr.dirxml.engine.retry-interval=L'intervalle de r\u00E9essai du canal Abonn\u00E9 d\u00E9termine la fr\u00E9quence \u00E0 laquelle le moteur DirXML r\u00E9essaiera le traitement d'une transaction mise en cache lorsque l'objet Abonn\u00E9 du module d'interface de l'application renvoie un \u00E9tat r\u00E9essayer.
NOVLEDIRBASE.initial.settings.ecv.dscr.dirxml.engine.allow-event-loopback=Ce contr\u00F4le d\u00E9termine si le moteur DirXML autorise un \u00E9v\u00E9nement \u00E0 boucler du canal \u00E9diteur d'un pilote au canal abonn\u00E9 du m\u00EAme pilote. Le param\u00E9trage du contr\u00F4le sur false signifie que la boucle de l'\u00E9v\u00E9nement du canal \u00E9diteur au canal abonn\u00E9 ne sera pas autoris\u00E9e. Le param\u00E9trage du contr\u00F4le sur true signifie que les \u00E9v\u00E9nements circuleront du canal \u00E9diteur au canal abonn\u00E9 du m\u00EAme pilote.
NOVLEDIRBASE.initial.settings.param.dscr.pub-heartbeat-interval=Configure le module d'interface pilote pour envoyer p\u00E9riodiquement un message d'\u00E9tat sur le canal \u00C9diteur quand il n'y a pas eu de trafic \u00C9diteur pendant un nombre de minutes donn\u00E9.
NOVLEDIRBASE.initial.settings.ecv.dscr.dirxml.engine.max-migrate-app-count=Cette commande permet de limiter le nombre d'objets Application que le moteur DirXML demande \u00E0 une application dans une seule requ\u00EAte ex\u00E9cut\u00E9e dans le cadre de l'op\u00E9ration "Migrer les objets depuis l'application". \n \n Si des erreurs "java.lang.OutOfMemoryError" surviennent pendant la migration, ce nombre doit \u00EAtre d\u00E9fini sur une valeur inf\u00E9rieure \u00E0 la valeur par d\u00E9faut.  \n \n Notez que cette commande ne limite pas le nombre d'objets Application pouvant \u00EAtre migr\u00E9s, mais uniquement la "taille du lot".
NOVLEDIRBASE.initial.settings.ecv.dirxml.engine.set-creators-name=D\u00E9finir creatorsName pour les objets cr\u00E9\u00E9s dans le coffre-fort d'identit\u00E9
NOVLEDIRBASE.initial.settings.ecv.dirxml.engine.allow-event-loopback=Autoriser la boucle d'\u00E9v\u00E9nement du canal \u00E9diteur au canal abonn\u00E9
NOVLEDIRBASE.initial.settings.ecv.dirxml.engine.xslt-bc-mode=Utiliser un mode de compatibilit\u00E9 avec les versions pr\u00E9c\u00E9dentes non conforme pour XSLT
NOVLEDIRBASE.idmresource.NOVLEDIRBASEDriverNamePrompt.gcv.header.DriverInformation=Informations sur le pilote
