NOVLEDIRBASE.initial.settings.ecv.dirxml.engine.max-migrate-app-count=Nombre maximum d'objets Application \u00E0 migrer simultan\u00E9ment
NOVLEDIRBASE.idmresource.NOVLEDIRBASEConnectionPrompts.gcv.dscr.shim-auth-server=Entrez le nom d'h\u00F4te DNS ou l'adresse IP et le port de communication du serveur Identity Manager dans l'arborescence distante. Par exemple \: 192.168.12.47\:8196 ou nom_h\u00F4te\:8196
NOVLEDIRBASE.initial.settings.ecv.dirxml.engine.use-password-event-values=Utiliser les valeurs de l'\u00E9v\u00E9nement li\u00E9 au mot de passe
