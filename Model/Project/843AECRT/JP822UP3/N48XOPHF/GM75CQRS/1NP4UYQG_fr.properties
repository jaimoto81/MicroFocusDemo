pkg.description=Ajoute la prise en charge des requ\u00EAtes de collecte de donn\u00E9es \u00E0 n'importe quel pilote qui supporte les droits et dont l'objet Ressource EntitlementConfiguration est correctement configur\u00E9 pour la collecte de donn\u00E9es.\r\n\r\nRemarque \: le paquetage d'impl\u00E9mentation des droits sp\u00E9cifique \u00E0 un pilote configure g\u00E9n\u00E9ralement l'objet Ressource EntitlementConfiguration pour ce pilote.\r\n\r\nCe paquetage fournit des fonctionnalit\u00E9s de faible niveau, par exemple, il ignore l'assignation de sch\u00E9ma pour les r\u00E9sultats de la requ\u00EAte ou supprime les r\u00E9f\u00E9rences d'association \u00E0 partir des requ\u00EAtes de collecte de donn\u00E9es.
