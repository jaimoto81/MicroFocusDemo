pkg.description=Adds support for Data Collection queries to any driver, which supports entitlements and has its EntitlementConfiguration resource object properly configured for Data Collection.\r\n\r\nNote\: Usually the driver-specific entitlement implementation package configures the EntitlementConfiguration resource object for that driver.\r\n\r\nThis package provides low-level functionality like skipping schema mapping for query results or removing association references from Data Collection queries.
pkg.name=Data Collection Common
