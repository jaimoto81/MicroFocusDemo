pkg.description=F\u00FCgt Unterst\u00FCtzung f\u00FCr Datenerfassungsabfragen allen Treibern hinzu, die Berechtigungen unterst\u00FCtzen und deren Ressourcenobjekt 'EntitlementConfiguration' ordnungsgem\u00E4\u00DF f\u00FCr die Datenerfassung konfiguriert ist.\r\n\r\nHinweis\: In der Regel wird das Ressourcenobjekt 'EntitlementConfiguration' f\u00FCr den jeweiligen Treiber vom treiberspezifischen Paket f\u00FCr die Berechtigungsimplementierung konfiguriert.\r\n\r\nDieses Paket bietet Funktionen auf niedriger Ebene, wie z. B. das \u00DCberspringen der Schemazuordnung f\u00FCr Abfrageergebnisse oder das Entfernen von Verkn\u00FCpfungsverweisen aus Datenerfassungsabfragen.
