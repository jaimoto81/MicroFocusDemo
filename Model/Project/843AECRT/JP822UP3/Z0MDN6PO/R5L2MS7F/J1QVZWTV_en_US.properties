NOVLUABASE.initial.settings.ecv.dscr.dirxml.engine.max-replication-wait=The maximum eDirectory replication wait time controls the maximum time that the DirXML Engine will wait for a particular change to replicate between the local replica and a remote replica. This only affects operations where the DirXML Engine is required to contact a remote eDirectory server in the same tree to perform an operation and may need to wait until some change has replicated to or from the remote server before the operation can be completed (e.g. object moves when the DirXML server does not hold the master replica of the moved object ;file system rights operations for Users created from a template.)
NOVLUABASE.initial.settings.ecv.dscr.dirxml.engine.max-migrate-app-count=This control is used to limit the number of application objects that the DirXML Engine will request from an application during a single query that is performed as part of a "migrate objects from application" operation. \n \n If "java.lang.OutOfMemoryError" errors are encountered during a migrate from application operation then this number should be set lower than the default. \n \n Note that this control does not limit the number of application objects that can be migrated; it merely limits the "batch size".
