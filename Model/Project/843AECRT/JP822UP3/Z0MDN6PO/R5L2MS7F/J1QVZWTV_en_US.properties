NOVLUABASE.initial.settings.ecv.dscr.dirxml.engine.set-creators-name=This control is used by the DirXML Engine to determine if the creatorsName attribute should be set to the DN of this driver on all objects created in the Identity Vault by this driver.\n \n Setting the creatorsName attribute allows for easily identifying objects created by this driver, but also carries a performance penalty. If not set, the creatorsName attribute will default to the DN of the NCP Server object that is hosting the driver.
NOVLUABASE.AppConfig.RequestDefs.TemplateSingleApproval_TA.srvprvLocalizedDescrs=One Step Approval (Timeout Approves)
NOVLUABASE.initial.settings.ecv.dscr.dirxml.engine.use-password-event-values=This control determines the source of the value reported for the nspmDistributionPassword attribute for subscriber channel add and modify events.\n \n Setting the control to false means that the current value of nspmDistributionPassword is obtained and reported as the value of the attribute event. This means that only the current password value is available. This is the default behavior.\n \n Setting the control to true means that the value recorded with the eDirectory event will be decrypted and reported as the value of the attribute event. This means that both the old password value (if it exists) and the replacement password value at the time of the event are available. This is useful for synchronizing passwords to certain applications that require the old password to enable setting a new password.
