NOVLUABASE.initial.settings.ecv.dscr.dirxml.engine.reg-ex-escape-chars=This control determines the meta-characters that will be escaped while evaluating regular expressions. If a meta-char is not present in control value then it will not be escaped during local variable expansion containing a regular expression. \n \n To escape all the regular expression meta-characters, "\\,$,^,.,?,*,+,[,],(,),|" should be added as the value. \n \n If a meta-character need not be escaped, then remove it from the control value. \n \n The control value should be a valid comma(,) separated list, else errors may be encountered during policy evaluation.
