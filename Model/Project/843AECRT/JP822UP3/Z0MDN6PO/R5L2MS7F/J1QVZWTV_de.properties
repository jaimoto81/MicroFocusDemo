NOVLUABASE.AppConfig.RoleConfig.RoleDefs.Level20.System.secAdmin.nrfLocalizedDescrs=Ein Dom\u00E4nenadministrator, der innerhalb der Sicherheitsdom\u00E4ne \u00FCber die ganze Palette an Funktionen verf\u00FCgt. Der Sicherheitsadministrator kann alle m\u00F6glichen Aktionen f\u00FCr alle Objekte innerhalb der Sicherheitsdom\u00E4ne durchf\u00FChren. Die Sicherheitsdom\u00E4ne erlaubt es dem Sicherheitsadministrator, Zugriffsberechtigungen f\u00FCr alle Objekte in allen Dom\u00E4nen innerhalb des rollenbasierten Bereitstellungsmoduls zu konfigurieren. Der Sicherheitsadministrator kann Teams konfigurieren sowie Dom\u00E4nenadministratoren, beauftragte Administratoren und andere Sicherheitsadministratoren zuweisen.
