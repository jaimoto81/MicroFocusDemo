NOVLUABASE.initial.settings.ecv.dscr.dirxml.engine.max-replication-wait=Die maximale Wartezeit f\u00FCr die eDirectory-Reproduktion legt die maximale Zeitdauer fest, die die DirXML-Engine wartet, bis eine bestimmte \u00C4nderung zwischen der lokalen und einer Remote-Reproduktion reproduziert wird. Dies betrifft nur Vorg\u00E4nge, bei denen die DirXML-Engine einen Remote-eDirectory-Server in demselben Baum kontaktieren muss, um einen Vorgang durchzuf\u00FChren, und warten muss, bis eine \u00C4nderung reproduziert wurde, bevor der Vorgang abgeschlossen werden kann (z. B. Objektverschiebungen, wenn sich die Masterreproduktion des verschobenen Objekts nicht auf dem DirXML-Server befindet; oder Vorg\u00E4nge hinsichtlich Dateisystemrechten f\u00FCr Benutzer, die mittels Schablone erstellt wurden.)
NOVLUABASE.initial.settings.ecv.dscr.dirxml.engine.max-migrate-app-count=Dieses Steuerelement wird verwendet, um die Anzahl der Anwendungsobjekte zu begrenzen, die die DirXML-Engine von einer Anwendung w\u00E4hrend einer einzelnen Abfrage anfordert, die als Teil eines Vorgangs vom Typ 'Objekte von Anwendung migrieren' ausgef\u00FChrt wird. \n \n Falls Fehler vom Typ 'java.lang.OutOfMemoryError' w\u00E4hrend eines solchen Vorgangs auftreten, sollte ein Wert angegeben werden, der unter dem Standardwert liegt. \n \n Hinweis\: Die Anzahl der Anwendungsobjekte, die migriert werden d\u00FCrfen, wird nicht begrenzt, nur die 'Stapelgr\u00F6\u00DFe'.
