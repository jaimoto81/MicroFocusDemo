NOVLUABASE.AppConfig.RoleConfig.RoleDefs.Level20.System.secAdmin.nrfLocalizedDescrs=Administrateur de domaine qui a acc\u00E8s \u00E0 la totalit\u00E9 des fonctions au sein du domaine de s\u00E9curit\u00E9. L'administrateur de s\u00E9curit\u00E9 peut effectuer toutes les op\u00E9rations possibles sur l'ensemble des objets au sein du domaine de s\u00E9curit\u00E9. Ce domaine permet \u00E0 l'administrateur de s\u00E9curit\u00E9 de configurer les droits d'acc\u00E8s relatifs \u00E0 l'ensemble des objets pr\u00E9sents dans tous les domaines du module de provisioning bas\u00E9 sur les r\u00F4les. L'administrateur de s\u00E9curit\u00E9 peut configurer des \u00E9quipes, mais aussi assigner des administrateurs de domaine, des administrateurs d\u00E9l\u00E9gu\u00E9s et d'autres administrateurs de s\u00E9curit\u00E9.
