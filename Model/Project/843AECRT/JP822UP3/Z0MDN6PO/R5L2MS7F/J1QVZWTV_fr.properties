NOVLUABASE.initial.settings.ecv.dscr.dirxml.engine.use-password-event-values=Cette commande d\u00E9termine la source de la valeur signal\u00E9e pour l'attribut nspmDistributionPassword pour les \u00E9v\u00E9nements d'ajout et de modification de canal d'abonn\u00E9.\n \n En d\u00E9finissant ce contr\u00F4le sur faux, la valeur actuelle de nspmDistributionPassword est obtenue et signal\u00E9e comme valeur de l'\u00E9v\u00E9nement d'attribut. Cela signifie que seule la valeur du mot de passe actuel est disponible. Il s'agit du comportement par d\u00E9faut.\n \n En d\u00E9finissant la commande sur vrai, la valeur enregistr\u00E9e avec l'\u00E9v\u00E9nement eDirectory est d\u00E9chiffr\u00E9e et signal\u00E9e en tant que valeur de l'\u00E9v\u00E9nement d'attribut. Cela signifie que la valeur de l'ancien mot de passe (le cas \u00E9ch\u00E9ant) et du mot de passe de remplacement au moment de l'\u00E9v\u00E9nement sont disponibles. Cela est utile pour synchroniser des mots de passe avec certaines applications qui requi\u00E8rent l'ancien mot de passe pour activer la d\u00E9finition d'un nouveau mot de passe.
